<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to right, #dbeafe, #eff6ff); }
    .water-text {
      font-weight: bold; font-size: 1.25rem; color: #005075;
      animation: wave 2.5s infinite linear; display: inline-block;
    }
    @keyframes wave {
      0% { transform: translateY(0); }
      25% { transform: translateY(-2px); }
      50% { transform: translateY(2px); }
      75% { transform: translateY(-1px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm text-center">
    <img src="img/logop.png" alt="@gilvaniogringo" class="mx-auto mb-2" width="120">
    <p class="water-text mb-6"><a href="/index.html" class="hover:underline">@gilvaniogringo</a></p>

    <form id="recuperarForm">
      <h2 class="text-lg font-bold mb-4 text-[#005075]">Recuperar Senha</h2>

      <label for="usuario" class="block mb-2 text-sm font-medium text-gray-700 text-left">Nome de usu√°rio:</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ex: seu.login"
             class="w-full p-2 border rounded mb-4" required>

      <button type="submit" class="w-full bg-[#005075] text-white py-2 rounded hover:bg-[#003f5c]">
        Enviar senha por e-mail
      </button>

      <p class="text-sm mt-4 text-right">
        <a href="intranet.html" class="text-pink-600 hover:underline">Voltar ao login</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("recuperarForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();

      fetch("recuperar-senha.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario: usuario })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.mensagem); // mensagem vinda do PHP
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao tentar recuperar a senha. Tente novamente.");
      });
    });
  </script>
</body>
</html>
