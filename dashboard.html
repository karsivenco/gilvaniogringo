    </div>
    <nav class="flex items-center gap-3">
      <a href="painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition">

      <button
        onclick="logout()"

          <p id="chamadas" class="text-4xl font-bold text-[#005075]">0</p>
        </div>
        <div class="bg-white p-6 rounded shadow text-center">
          <h3 class="text-lg font-semibold mb-2">Tempo Médio Sem Conversação</h3>
          <p id="tempoMedioSemConversa" class="text-4xl font-bold text-[#005075]">00:00:00</p>
        </div>
      </div>
    </section>

    </section>
