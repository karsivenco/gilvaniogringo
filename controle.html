<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <script src="senhas.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Painel do Gringo</h1>
    </div>
    <nav id="menuTop" class="flex items-center gap-3"></nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6 max-w-5xl mx-auto space-y-10">

    <section id="conteudoComum">
      <h2 class="text-2xl font-bold mb-6 text-[#005075]">Controle WhatsApp e Distribuição</h2>

      <!-- Leitor QR Code -->
      <div class="bg-white rounded shadow p-6 mb-6">
        <h3 class="font-semibold text-lg mb-3">Integração WhatsApp</h3>
        <p>Escaneie o QR Code para autenticar a sessão:</p>
        <div id="qrCodeContainer" class="mt-4 flex justify-center">
          <canvas id="qrCodeCanvas" class="border p-2"></canvas>
        </div>
      </div>

      <!-- Distribuição de contatos -->
      <div class="bg-white rounded shadow p-6">
        <h3 class="font-semibold text-lg mb-3">Distribuição de Contatos</h3>
        <div class="space-y-4">
          <label for="inputTotalContatos">Número total de contatos disponíveis:</label>
          <input type="number" id="inputTotalContatos" placeholder="Ex: 200" class="w-32 border border-gray-300 rounded px-2 py-1" />

          <label for="selectUser" class="font-semibold">Selecione o usuário:</label>
          <select id="selectUser" class="w-64 border border-gray-300 rounded px-3 py-2"></select>

          <label for="inputDistribuir">Número de contatos para distribuir:</label>
          <input type="number" id="inputDistribuir" placeholder="Ex: 40" class="w-32 border border-gray-300 rounded px-2 py-1" />

          <button id="distribuirBtn" class="bg-[#09679c] text-white px-4 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-2">
            <i class="fas fa-share"></i> Distribuir Contatos
          </button>

          <div id="resultadoDistribuicao" class="mt-4 p-3 bg-gray-50 rounded border border-gray-200"></div>
        </div>
      </div>
    </section>

    <!-- Dashboard gerente -->
    <section id="dashboardGerente" class="hidden bg-white rounded shadow p-6 space-y-8">
      <h2 class="text-3xl font-bold text-[#09679c] border-b-4 border-[#FF7DA4] pb-2">Dashboard Gerente - Métricas</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div class="bg-[#09679c] text-white rounded-lg p-5 shadow flex flex-col items-center">
          <i class="fas fa-user-friends fa-3x mb-3"></i>
          <p class="text-3xl font-semibold" id="colaboradoresLogados">0</p>
          <p class="text-lg">Colaboradores Logados</p>
        </div>
        <div class="bg-[#DB2356] text-white rounded-lg p-5 shadow flex flex-col items-center">
          <i class="fas fa-envelope-open-text fa-3x mb-3"></i>
          <p class="text-3xl font-semibold" id="mensagensResponder">0</p>
          <p class="text-lg">Mensagens a Responder</p>
        </div>
        <div class="bg-[#09679c] text-white rounded-lg p-5 shadow flex flex-col items-center">
          <i class="fas fa-stopwatch fa-3x mb-3"></i>
          <p class="text-3xl font-semibold" id="tempoEsperaMedia">0s</p>
          <p class="text-lg">Tempo Médio de Espera</p>
        </div>
      </div>
    </section>

  </main>

  <footer class="bg-[#005075] text-white p-4 flex justify-center space-x-8">
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fab fa-instagram fa-lg"></i></a>
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fab fa-facebook-f fa-lg"></i></a>
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fab fa-twitter fa-lg"></i></a>
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fab fa-tiktok fa-lg"></i></a>
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fas fa-video fa-lg"></i></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    let usuariosLogados = [];

    const usuariosDistribuicao = [
      "anne.mattos",
      "gabriel.amaral",
      "tati.garcia",
      "vitor.mello",
      "lucas.bitencourt",
      "grazielle.albuquerque"
    ];

    function carregarUsuariosLogados() {
      const logados = localStorage.getItem("usuariosLogados");
      usuariosLogados = logados ? JSON.parse(logados) : [];
    }

    function salvarUsuariosLogados() {
      localStorage.setItem("usuariosLogados", JSON.stringify(usuariosLogados));
    }

    function registrarUsuarioLogado(usuario) {
      if (!usuariosLogados.includes(usuario)) {
        usuariosLogados.push(usuario);
        salvarUsuariosLogados();
      }
    }

    function logout() {
      const usuario = localStorage.getItem("usuarioLogado");
      if (usuario) {
        carregarUsuariosLogados();
        usuariosLogados = usuariosLogados.filter(u => u !== usuario);
        salvarUsuariosLogados();
      }
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    async function buscarDadosWhatsApp() {
      return { mensagensResponder: 8, tempoEsperaMedia: 35 };
    }

    async function iniciarPainel() {
      const usuario = localStorage.getItem("usuarioLogado");
      carregarUsuariosLogados();

      if (!usuario) {
        alert("Usuário não logado. Redirecionando para login...");
        window.location.href = "intranet.html";
        return;
      }

      registrarUsuarioLogado(usuario);
      document.getElementById("colaboradoresLogados").textContent = usuariosLogados.length;

      // Menu dinâmico
      const menu = document.getElementById("menuTop");
      const usuariosControle = ["cristiano.santos", "gilvaniogringo", "karina.maia"]; 
      let menuHTML = `
        <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="nova-postagem.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1">
          <i class="fas fa-plus"></i> Nova Postagem
        </a>
        <a href="publicacoes.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1">
          <i class="fas fa-newspaper"></i> Últimas Notícias
        </a>
        <a href="perfil.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1">
          <i class="fas fa-user"></i> Perfil
        </a>
      `;
      if (usuariosControle.includes(usuario)) {
        menuHTML += `
          <a href="controle.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1">
            <i class="fas fa-home"></i> Painel de Controle
          </a>
        `;
      }
      menuHTML += `
        <button onclick="logout()" class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition flex items-center gap-1">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      `;
      menu.innerHTML = menuHTML;

      // Dashboard visível apenas para gilvaniogringo
      if (usuario === "gilvaniogringo") {
        document.getElementById("dashboardGerente").classList.remove("hidden");
        const dadosWhatsapp = await buscarDadosWhatsApp();
        document.getElementById("mensagensResponder").textContent = dadosWhatsapp.mensagensResponder;
        document.getElementById("tempoEsperaMedia").textContent = dadosWhatsapp.tempoEsperaMedia + "s";
      } else {
        document.getElementById("dashboardGerente").classList.add("hidden");
      }

      // Inicializa select de distribuição
      const selectUser = document.getElementById("selectUser");
      selectUser.innerHTML = "";
      usuariosDistribuicao.forEach(u => {
        const option = document.createElement("option");
        option.value = u;
        option.textContent = u;
        selectUser.appendChild(option);
      });

      // QR Code WhatsApp
      const sessionId = "ea8f1c30-23ad-438d-9fcf-a28942f0b413";
      const canvas = document.getElementById("qrCodeCanvas");
      QRCode.toCanvas(canvas, sessionId, { width: 200 }, function (error) {
        if (error) console.error(error);
      });

      // Distribuição de contatos
      document.getElementById("distribuirBtn").addEventListener("click", () => {
        const totalContatos = parseInt(document.getElementById("inputTotalContatos").value);
        const distribuirPara = parseInt(document.getElementById("inputDistribuir").value);
        const usuarioSelecionado = selectUser.value;

        if (!totalContatos || !distribuirPara || !usuarioSelecionado) {
          alert("Preencha todos os campos corretamente!");
          return;
        }

        if (distribuirPara > totalContatos) {
          alert("Não é possível distribuir mais contatos do que o total disponível.");
          return;
        }

        const numerosAleatorios = [];
        for (let i = 0; i < distribuirPara; i++) {
          numerosAleatorios.push(Math.floor(Math.random() * totalContatos) + 1);
        }

        document.getElementById("resultadoDistribuicao").innerHTML = `
          <p>Distribuição para <strong>${usuarioSelecionado}</strong>:</p>
          <p>${numerosAleatorios.join(", ")}</p>
        `;
      });

    }

    window.onload = iniciarPainel;
  </script>

</body>
</html>
