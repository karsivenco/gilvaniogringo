<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <script src="senhas.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Painel do Gringo</h1>
    </div>
    <nav id="menuTop" class="flex items-center gap-3"></nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6 max-w-5xl mx-auto space-y-10">

    <section id="conteudoComum">
      <h2 class="text-2xl font-bold mb-6 text-[#005075]">Controle WhatsApp e Distribuição</h2>

      <!-- Leitor QR Code -->
      <div class="bg-white rounded shadow p-6 mb-6">
        <h3 class="font-semibold text-lg mb-3">Integração WhatsApp</h3>
        <p>Escaneie o QR Code para autenticar a sessão:</p>
        <div id="qrCodeContainer" class="mt-4 flex justify-center">
          <canvas id="qrCodeCanvas" class="border p-2"></canvas>
        </div>
      </div>

      <!-- Distribuição de contatos -->
      <div class="bg-white rounded shadow p-6">
        <h3 class="font-semibold text-lg mb-3">Distribuição de Contatos</h3>
        <div class="space-y-4">
          <label for="inputTotalContatos">Número total de contatos disponíveis:</label>
          <input type="number" id="inputTotalContatos" placeholder="Ex: 200" class="w-32 border border-gray-300 rounded px-2 py-1" />

          <label for="selectUser" class="font-semibold">Selecione o usuário:</label>
          <select id="selectUser" class="w-64 border border-gray-300 rounded px-3 py-2"></select>

          <label for="inputDistribuir">Número de contatos para distribuir:</label>
          <input type="number" id="inputDistribuir" placeholder="Ex: 40" class="w-32 border border-gray-300 rounded px-2 py-1" />

          <button id="distribuirBtn" class="bg-[#09679c] text-white px-4 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-2">
            <i class="fas fa-share"></i> Distribuir Contatos
          </button>

          <div id="resultadoDistribuicao" class="mt-4 p-3 bg-gray-50 rounded border border-gray-200"></div>
        </div>
      </div>
    </section>

  </main>

  <footer class="bg-[#005075] text-white p-4 flex justify-center space-x-8">
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fab fa-instagram fa-lg"></i></a>
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fab fa-facebook-f fa-lg"></i></a>
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fab fa-twitter fa-lg"></i></a>
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fab fa-tiktok fa-lg"></i></a>
    <a href="#" class="hover:text-[#FF7DA4] transition"><i class="fas fa-video fa-lg"></i></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const usuariosDistribuicao = [
      "anne.mattos",
      "gabriel.amaral",
      "tati.garcia",
      "vitor.mello",
      "lucas.bitencourt",
      "grazielle.albuquerque"
    ];

    // Inicializa select de usuários
    const selectUser = document.getElementById("selectUser");
    usuariosDistribuicao.forEach(u => {
      const option = document.createElement("option");
      option.value = u;
      option.textContent = u;
      selectUser.appendChild(option);
    });

    // Leitor QR Code WhatsApp
    const sessionId = "ea8f1c30-23ad-438d-9fcf-a28942f0b413";
    const canvas = document.getElementById("qrCodeCanvas");
    QRCode.toCanvas(canvas, sessionId, { width: 200 }, function (error) {
      if (error) console.error(error);
    });

    // Distribuição de contatos
    document.getElementById("distribuirBtn").addEventListener("click", () => {
      const totalContatos = parseInt(document.getElementById("inputTotalContatos").value);
      const distribuirPara = parseInt(document.getElementById("inputDistribuir").value);
      const usuarioSelecionado = selectUser.value;

      if (!totalContatos || !distribuirPara || !usuarioSelecionado) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      if (distribuirPara > totalContatos) {
        alert("Não é possível distribuir mais contatos do que o total disponível.");
        return;
      }

      // Gera números aleatórios simulando contatos
      const numerosAleatorios = [];
      for (let i = 0; i < distribuirPara; i++) {
        const numero = Math.floor(Math.random() * totalContatos) + 1;
        numerosAleatorios.push(numero);
      }

      document.getElementById("resultadoDistribuicao").innerHTML = `
        <p>Distribuição para <strong>${usuarioSelecionado}</strong>:</p>
        <p>${numerosAleatorios.join(", ")}</p>
      `;
    });
  </script>

</body>
</html>
