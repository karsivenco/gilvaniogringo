<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <title>Notícia - Gilvani, o Gringo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <section class="py-12 md:py-20" id="Materia">
    <div class="container mx-auto px-4">
      <div class="mx-auto max-w-3xl text-center">
        <h2 id="titulo" class="mb-4 text-3xl md:text-4xl font-bold text-[#005075]">Carregando...</h2>
        <p id="data" class="mb-6 text-sm text-gray-500"><strong></strong></p>
      </div>

      <article id="texto" class="max-w-3xl mx-auto text-justify text-lg leading-relaxed text-gray-700">
        <p>Carregando conteúdo...</p>
      </article>
    </div>
  </section>

  <script>
    function getQueryParams() {
      const params = {};
      location.search.substring(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        if (key) params[key] = decodeURIComponent(value.replace(/\+/g, ' '));
      });
      return params;
    }

    function formatDate(dateString) {
      // Recebe YYYY-MM-DD e retorna DD/MM/YYYY
      if (!dateString) return '';
      const parts = dateString.split('-');
      if (parts.length !== 3) return dateString;
      return `${parts[2]}/${parts[1]}/${parts[0]}`;
    }

    const params = getQueryParams();

    if (params.titulo && params.texto && params.data) {
      document.title = `${params.titulo} - Gilvani, o Gringo`;
      document.getElementById('titulo').textContent = params.titulo;
      document.getElementById('data').innerHTML = `<strong>${formatDate(params.data)}</strong>`;
      document.getElementById('texto').innerHTML = params.texto;
    } else {
      document.getElementById('titulo').textContent = "Notícia não encontrada";
      document.getElementById('texto').textContent = "";
    }
  </script>

</body>

</html>
