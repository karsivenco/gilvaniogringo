<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <title>Últimas Notícias - Gilvani, o Gringo</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Container onde os posts do Blogspot serão inseridos -->
  <div id="blog-posts" class="my-10 flex justify-center flex-wrap gap-6 px-4"></div>

  <!-- Script para carregar posts do Blogspot via RSS -->
  <script>
    async function carregarNoticias() {
      const url = "https://api.rss2json.com/v1/api.json?rss_url=https://gilvaniogringo.blogspot.com/feeds/posts/default?alt=rss&_cache=false";

      try {
        const res = await fetch(url);
        const data = await res.json();

        const postsContainer = document.getElementById("blog-posts");
        postsContainer.className = "flex flex-wrap justify-center gap-6";
        postsContainer.innerHTML = "";

        data.items.slice(0, 6).forEach(post => {
          const postCard = `
            <div class="w-full max-w-md border rounded-xl shadow-lg p-5 hover:shadow-xl transition text-center bg-white">
              <h3 class="text-xl font-semibold text-[#005075] mb-2">${post.title}</h3>
              <p class="text-gray-600 text-sm mb-2">${new Date(post.pubDate).toLocaleDateString()}</p>
              <p class="text-gray-700 mb-4">${post.description.replace(/<[^>]+>/g, '').slice(0, 120)}...</p>
              <a href="${post.link}" class="text-[#005075] font-medium hover:underline">Leia mais</a>
            </div>
          `;
          postsContainer.innerHTML += postCard;
        });

      } catch (error) {
        document.getElementById("blog-posts").innerHTML = `
          <p class="text-red-600 text-center">Erro ao carregar notícias. Tente novamente mais tarde.</p>
        `;
      }
    }

    carregarNoticias();
  </script>
</body>
</html>
