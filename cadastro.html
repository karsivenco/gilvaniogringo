<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .origem-btn {
      cursor: pointer;
      user-select: none;
      border: 1px solid #09679c;
      padding: 0.4rem 0.8rem;
      border-radius: 0.375rem;
      color: #09679c;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
      margin: 0.15rem 0.3rem 0.15rem 0;
    }
    .origem-btn.selected {
      background-color: #09679c;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Cadastro</h1>
    </div>
    <div class="flex items-center gap-3">
      <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Painel">
        <i class="fab fa-whatsapp"></i> Inicio
      </a>
      <a href="dashboard.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Cadastro de Pessoas">
        <i class="fas fa-user-plus"></i> Cadastro
      </a>
      <a href="contatos.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Contatos">
        <i class="fas fa-address-book"></i> Contatos
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-[#005075]">Cadastrar Novo Contato</h2>
    <form id="formCadastro" class="bg-white p-6 rounded shadow space-y-6">
      
      <div>
        <label for="nome" class="block mb-1 font-semibold text-gray-700">Nome <span class="text-red-600">*</span></label>
        <input
          type="text"
          id="nome"
          name="nome"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="Nome completo"
          required
        />
      </div>

      <div>
        <label for="telefone" class="block mb-1 font-semibold text-gray-700">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="+5511999998888"
          pattern="^\+?\d{10,15}$"
          title="Digite um número válido com DDI e DDD"
        />
      </div>

      <div>
        <label for="endereco" class="block mb-1 font-semibold text-gray-700">Endereço</label>
        <input
          type="text"
          id="endereco"
          name="endereco"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="Rua, número, bairro, cidade"
        />
      </div>

      <div>
        <label class="block mb-2 font-semibold text-gray-700">Origem do contato <span class="text-red-600">*</span></label>
        <div id="origem-container" class="flex flex-wrap">
          <!-- Botões serão inseridos via JS -->
        </div>
      </div>

      <input type="hidden" id="origemSelecionada" name="origemSelecionada" required />

      <button
        type="submit"
        class="w-full bg-[#09679c] text-white font-semibold py-2 rounded hover:bg-[#074d6b] transition"
      >
        Cadastrar
      </button>
    </form>

    <p id="msgStatus" class="mt-4 text-center text-sm font-semibold"></p>
  </main>

  <script>
    // Função logout
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Pega usuário logado
    function getUsuarioLogado() {
      return localStorage.getItem("usuarioLogado") || "defaultUser";
    }

    // Contatos do usuário
    function getContatos() {
      const usuario = getUsuarioLogado();
      return JSON.parse(localStorage.getItem(`contatos_${usuario}`)) || [];
    }

    function setContatos(contatos) {
      const usuario = getUsuarioLogado();
      localStorage.setItem(`contatos_${usuario}`, JSON.stringify(contatos));
    }

    // Origens disponíveis
    const origens = [
      "instagram",
      "whatsapp",
      "facebook",
      "tiktok",
      "kwaii",
      "youtube",
      "abaixo assinado",
      "cartão de visita",
      "gabinete",
      "direto gringo"
    ];

    const origemContainer = document.getElementById("origem-container");
    const origemSelecionadaInput = document.getElementById("origemSelecionada");

    // Cria botões para as origens
    origens.forEach(origem => {
      const btn = document.createElement("div");
      btn.className = "origem-btn";
      btn.textContent = origem.charAt(0).toUpperCase() + origem.slice(1);
      btn.dataset.valor = origem;
      btn.addEventListener("click", () => {
        // Desmarca todos
        document.querySelectorAll(".origem-btn").forEach(el => el.classList.remove("selected"));
        // Marca esse
        btn.classList.add("selected");
        origemSelecionadaInput.value = origem;
      });
      origemContainer.appendChild(btn);
    });

    document.getElementById("formCadastro").addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = e.target.nome.value.trim();
      const telefone = e.target.telefone.value.trim();
      const endereco = e.target.endereco.value.trim();
      const origem = origemSelecionadaInput.value.trim();
      const msgStatus = document.getElementById("msgStatus");

      // Valida campos obrigatórios
      if (!nome) {
        msgStatus.textContent = "Por favor, informe o nome do contato.";
        msgStatus.className = "mt-4 text-center text-sm font-semibold text-red-600";
        return;
      }
      if (!origem) {
        msgStatus.textContent = "Por favor, selecione a origem do contato.";
        msgStatus.className = "mt-4 text-center text-sm font-semibold text-red-600";
        return;
      }

      // Validar telefone, se preenchido
      if (telefone && !/^\+?\d{10,15}$/.test(telefone)) {
        msgStatus.textContent = "Número de telefone inválido. Use o formato +5511999998888.";
        msgStatus.className = "mt-4 text-center text-sm font-semibold text-red-600";
        return;
      }

      // Cria novo contato com id único
      const contatos = getContatos();
      const id = Date.now().toString() + Math.floor(Math.random() * 1000);

      contatos.push({
        id,
        nome,
        telefone: telefone || null,
        endereco: endereco || null,
        origem,
      });

      setContatos(contatos);

      msgStatus.textContent = "Contato cadastrado com sucesso!";
      msgStatus.className = "mt-4 text-center text-sm font-semibold text-green-600";

      e.target.reset();
      origemSelecionadaInput.value = "";
      // Limpar seleção visual
      document.querySelectorAll(".origem-btn").forEach(el => el.classList.remove("selected"));
    });
  </script>

</body>
</html>
