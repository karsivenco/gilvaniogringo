<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 flex">

  <!-- Menu superior fixo -->
  <header class="fixed top-0 left-0 w-full bg-[#09679c] text-white p-4 shadow-md z-50 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Cadastro</h1>
    </div>
    <nav id="mainMenu" class="flex items-center gap-3"></nav>
  </header>

  <!-- Menu lateral fixo abaixo do header -->
  <aside class="bg-[#09679c] w-64 p-6 text-white flex flex-col gap-4 fixed top-16 h-[calc(100vh-4rem)]">
    <h2 class="font-bold text-lg border-b border-white pb-2">CADASTRO</h2>
    <span class="text-sm text-white/80">Preencha os dados</span>
  </aside>

  <!-- Área principal -->
  <main class="flex-1 ml-64 pt-24 p-6 overflow-y-auto">

    <!-- Formulário de Cadastro -->
    <div class="bg-white text-black shadow rounded-lg p-6">
      <h3 class="text-xl font-bold mb-4">Dados Pessoais</h3>

      <form id="formCadastro" action="contato.php" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Nome -->
        <div class="col-span-2">
          <label for="nome" class="block font-semibold mb-1">Nome Completo</label>
          <input type="text" id="nome" name="nome" class="p-2 rounded border border-gray-300 w-full" required />
        </div>

        <!-- Número -->
        <div>
          <label for="numero" class="block font-semibold mb-1">Número (com DDI + DDD)</label>
          <input type="text" id="numero" name="numero" placeholder="+55 51 99999-9999" class="p-2 rounded border border-gray-300 w-full" required />
        </div>

        <!-- Endereço -->
        <div>
          <label for="endereco" class="block font-semibold mb-1">Endereço (opcional)</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade" class="p-2 rounded border border-gray-300 w-full" />
        </div>

        <!-- Origem -->
        <div>
          <label for="origem" class="block font-semibold mb-1">Origem do Contato</label>
          <select id="origem" name="origem" class="p-2 rounded border border-gray-300 w-full" required>
            <option value="">Selecione a origem</option>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Telefone">Telefone</option>
            <option value="Outros">Outros</option>
          </select>
        </div>

        <!-- Município -->
        <div>
          <label for="municipio" class="block font-semibold mb-1">Município</label>
          <select id="municipio" name="municipio" class="p-2 rounded border border-gray-300 w-full" required>
            <option value="">Selecione o Município</option>
          </select>
        </div>

        <!-- Bairro -->
        <div>
          <label for="bairro" class="block font-semibold mb-1">Bairro</label>
          <select id="bairro" name="bairro" class="p-2 rounded border border-gray-300 w-full" required>
            <option value="">Selecione o Bairro</option>
          </select>
        </div>

        <!-- Botão -->
        <div class="col-span-2 mt-4">
          <button type="submit" class="bg-[#09679c] text-white px-4 py-2 rounded hover:bg-[#074d6b] transition w-full">Cadastrar</button>
        </div>
      </form>
    </div>

  </main>

  <!-- JS separados -->
  <script src="menu.js"></script>
  <script src="municipio.js"></script>
  <script src="bairros.js"></script>

  <script>
    // Preencher municípios e bairros
    document.addEventListener("DOMContentLoaded", () => {
      carregarMunicipios();
      carregarBairros();
    });
  </script>

</body>
</html>
