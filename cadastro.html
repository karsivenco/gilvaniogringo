<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 flex">

  <!-- Menu superior fixo -->
  <header class="fixed top-0 left-0 w-full bg-[#09679c] text-white p-4 shadow-md z-50 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Cadastro</h1>
    </div>
    <nav id="mainMenu" class="flex items-center gap-3"></nav>
  </header>

  <!-- Menu lateral -->
  <aside class="bg-[#09679c] w-64 p-6 text-white flex flex-col gap-4 fixed top-16 h-[calc(100vh-4rem)]">
    <h2 class="font-bold text-lg border-b border-white pb-2">CADASTRO</h2>
    <button onclick="mostrarAba('cadastro')" class="text-left hover:underline">Dados Pessoais</button>
    <button onclick="mostrarAba('telefones')" class="text-left hover:underline">Números de Telefone</button>
  </aside>

  <!-- Área principal -->
  <main class="flex-1 ml-64 pt-24 p-6 overflow-y-auto">

    <!-- Dados Pessoais -->
    <div id="cadastro" class="aba bg-white text-black shadow rounded-lg p-6">
      <h3 class="text-xl font-bold mb-4">Dados Pessoais</h3>
      <form id="formCadastro" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Campos de cadastro existentes -->
        <div>
          <label for="nome" class="block font-medium mb-1">Nome completo</label>
          <input type="text" id="nome" name="nome" required class="p-2 rounded border border-gray-300 w-full"/>
        </div>
        <div>
          <label for="numero" class="block font-medium mb-1">Número (DDI + DDD)</label>
          <input type="text" id="numero" name="numero" placeholder="+55 51 ..." class="p-2 rounded border border-gray-300 w-full"/>
        </div>
        <div class="md:col-span-2">
          <label for="endereco" class="block font-medium mb-1">Endereço (opcional)</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade" class="p-2 rounded border border-gray-300 w-full"/>
        </div>
        <div>
          <label for="origem" class="block font-medium mb-1">Origem do contato</label>
          <select id="origem" name="origem" class="p-2 rounded border border-gray-300 w-full">
            <option value="">Selecione a origem</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="presencial">Presencial</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div>
          <label for="municipio" class="block font-medium mb-1">Município</label>
          <select id="municipio" name="municipio" class="p-2 rounded border border-gray-300 w-full">
            <option value="">Selecione o Município</option>
          </select>
        </div>
        <div>
          <label for="bairro" class="block font-medium mb-1">Bairro</label>
          <select id="bairro" name="bairro" class="p-2 rounded border border-gray-300 w-full">
            <option value="">Selecione o Bairro</option>
          </select>
        </div>
        <div>
          <label for="mesAniversario" class="block font-medium mb-1">Mês de Aniversário</label>
          <select id="mesAniversario" name="mesAniversario" class="p-2 rounded border border-gray-300 w-full">
            <option value="">Selecione o mês</option>
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
          </select>
        </div>
        <div class="md:col-span-2 flex justify-end">
          <button type="submit" class="bg-[#09679c] text-white px-4 py-2 rounded hover:bg-[#074d6b] transition">
            Cadastrar
          </button>
        </div>
      </form>
    </div>

    <!-- Números de Telefone -->
    <div id="telefones" class="aba bg-white text-black shadow rounded-lg p-6 hidden">
      <h3 class="text-xl font-bold mb-4">Importar Telefones</h3>
      <p class="mb-4">Você pode subir arquivos da agenda do iPhone ou Excel (.csv) contendo Nome e Telefone.</p>

      <input type="file" id="arquivoTelefones" accept=".csv" class="mb-4 p-2 border border-gray-300 rounded w-full md:w-1/2">
      <button id="btnImportarTelefones" class="bg-[#09679c] text-white px-4 py-2 rounded hover:bg-[#074d6b] transition">
        Importar
      </button>

      <ul id="listaTelefones" class="mt-4 list-disc pl-6"></ul>
    </div>

  </main>

  <!-- Scripts -->
  <script src="menu.js"></script>
  <script src="municipios.js"></script>
  <script src="bairros.js"></script>
  <script src="upload.js"></script>
</body>
</html>
