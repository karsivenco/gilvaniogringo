<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Contatos</h1>
    </div>
    <div class="flex items-center gap-3">
      <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Painel">
        <i class="fas fa-whatsapp"></i> Inicio
      </a>
      <a href="dashboard.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Cadastro de Pessoas">
        <i class="fas fa-user-plus"></i> Cadastro
      </a>
       <a href="contatos.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Contatos">
        <i class="fas fa-address-book"></i> Contatos
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-[#005075]">Lista de Contatos</h2>
    <div class="bg-white shadow rounded-lg p-6">

      <ul id="listaContatos" class="divide-y divide-gray-200">
        <!-- Contatos aparecerão aqui -->
      </ul>

    </div>
  </main>

  <script>
    // Função de logout
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Função para renderizar contatos na lista
    function renderizarContatos() {
      const listaContatosEl = document.getElementById("listaContatos");
      let contatos = JSON.parse(localStorage.getItem("contatos")) || [];

      listaContatosEl.innerHTML = "";

      if (contatos.length === 0) {
        listaContatosEl.innerHTML = '<li class="py-4 text-gray-500 italic">Nenhum contato encontrado.</li>';
        return;
      }

      contatos.forEach(contato => {
        const li = document.createElement("li");
        li.className = "py-4 flex justify-between items-center";

        // Cria botão para abrir conversa no WhatsApp Web, já com o número
        li.innerHTML = `
          <div>
            <p class="font-semibold text-[#09679c]">${contato.nome}</p>
            <p class="text-gray-600">${contato.numero}</p>
          </div>
          <a 
            href="https://web.whatsapp.com/send?phone=${contato.numero.replace(/\D/g,'')}" 
            target="_blank" 
            rel="noopener noreferrer"
            class="text-[#09679c] hover:text-[#074d6b]"
            title="Abrir conversa no WhatsApp Web"
          >
            <i class="fab fa-whatsapp fa-lg"></i>
          </a>
        `;

        listaContatosEl.appendChild(li);
      });
    }

    // Renderiza contatos quando a página carrega
    renderizarContatos();
  </script>

</body>
</html>
