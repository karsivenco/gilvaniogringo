<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Clientes - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Cadastro de Clientes</h1>
    </div>
    <nav id="mainMenu" class="flex items-center gap-3">
      <button onclick="logout()" class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition flex items-center gap-1">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </nav>
  </header>

  <main class="flex flex-1">
    <!-- Menu lateral -->
    <aside class="bg-yellow-500 w-64 p-6 text-black flex flex-col gap-4">
      <h2 class="font-bold text-lg border-b border-black pb-2">RC DESIGNER VBA</h2>
      <button onclick="mostrarAba('dadosPessoais')" class="text-left hover:underline">Dados Pessoais</button>
      <button onclick="mostrarAba('aniversario')" class="text-left hover:underline">Aniversário</button>
      <button onclick="mostrarAba('mensagens')" class="text-left hover:underline">Mensagens Prontas</button>
      <button onclick="mostrarAba('listaTransmissao')" class="text-left hover:underline">Lista de Transmissão</button>
    </aside>

    <!-- Conteúdo principal -->
    <section class="flex-1 p-6 space-y-6">
      <!-- Dados Pessoais -->
      <div id="dadosPessoais" class="aba bg-[#1f2937] text-white shadow rounded-lg p-6 hidden">
        <h3 class="text-xl font-bold mb-4">Dados Pessoais</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="nome" placeholder="Nome" class="p-2 rounded border border-yellow-500 bg-[#1f2937]"/>
          <input type="tel" id="telefone" placeholder="Telefone" class="p-2 rounded border border-yellow-500 bg-[#1f2937]"/>
          <select id="municipio" class="p-2 rounded border border-yellow-500 bg-[#1f2937]" onchange="toggleBairro()">
            <option value="">Selecione a cidade</option>
          </select>
          <select id="bairro" class="p-2 rounded border border-yellow-500 bg-[#1f2937] hidden">
            <option value="">Selecione o bairro</option>
          </select>
          <input type="date" id="dataNascimento" class="p-2 rounded border border-yellow-500 bg-[#1f2937]" />
        </div>
        <button onclick="salvarCliente()" class="mt-4 bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600 transition">Salvar</button>
      </div>

      <!-- Aniversário -->
      <div id="aniversario" class="aba bg-[#1f2937] text-white shadow rounded-lg p-6 hidden">
        <h3 class="text-xl font-bold mb-4">Aniversário</h3>
        <p>Os aniversariantes cadastrados receberão um cartão automaticamente no dia do aniversário.</p>
      </div>

      <!-- Mensagens Prontas -->
      <div id="mensagens" class="aba bg-[#1f2937] text-white shadow rounded-lg p-6 hidden">
        <h3 class="text-xl font-bold mb-4">Mensagens Prontas</h3>
        <p>Escolha uma festividade para enviar a mensagem com anexo.</p>
        <button class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600 transition">Enviar Mensagem</button>
      </div>

      <!-- Lista de Transmissão -->
      <div id="listaTransmissao" class="aba bg-[#1f2937] text-white shadow rounded-lg p-6 hidden">
        <h3 class="text-xl font-bold mb-4">Lista de Transmissão</h3>
        <ul id="listaClientes" class="divide-y divide-gray-600"></ul>
      </div>
    </section>
  </main>

      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    function popularSelects() {
      const selMunicipio = document.getElementById("municipio");
      municipios.forEach(c => selMunicipio.appendChild(new Option(c,c)));
      const selBairro = document.getElementById("bairro");
      bairros.forEach(b => selBairro.appendChild(new Option(b,b)));
    }

    function toggleBairro() {
      const municipio = document.getElementById("municipio").value;
      document.getElementById("bairro").classList.toggle("hidden", municipio !== "PORTO ALEGRE");
    }

    function salvarCliente() {
      const cliente = {
        nome: document.getElementById("nome").value,
        telefone: document.getElementById("telefone").value,
        municipio: document.getElementById("municipio").value,
        bairro: document.getElementById("bairro").value,
        dataNascimento: document.getElementById("dataNascimento").value
      };
      const lista = JSON.parse(localStorage.getItem("clientes")) || [];
      lista.push(cliente);
      localStorage.setItem("clientes", JSON.stringify(lista));
      alert("Cliente salvo com sucesso!");
      atualizarListaTransmissao();
    }

    function atualizarListaTransmissao() {
      const lista = JSON.parse(localStorage.getItem("clientes")) || [];
      const ul = document.getElementById("listaClientes");
      ul.innerHTML = "";
      lista.forEach(c => {
        const li = document.createElement("li");
        li.className = "py-2";
        li.textContent = `${c.nome} - ${c.telefone} - ${c.municipio}${c.bairro ? ' - ' + c.bairro : ''}`;
        ul.appendChild(li);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      mostrarAba("dadosPessoais");
      popularSelects();
      atualizarListaTransmissao();
    });
  </script>
</body>
</html>
