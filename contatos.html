<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Contatos</h1>
    </div>
    <div class="flex items-center gap-3">
      <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Início">
        <i class="fab fa-whatsapp"></i> Início
      </a>
      <a href="dashboard.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Cadastro de Pessoas">
        <i class="fas fa-user-plus"></i> Cadastro
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-[#005075]">Lista de Contatos</h2>
    <div class="bg-white shadow rounded-lg p-6">

      <ul id="listaContatos" class="divide-y divide-gray-200">
        <!-- Contatos aparecerão aqui -->
      </ul>

    </div>
  </main>

  <script>
    // Pega usuário logado do localStorage, sem redirecionar
    function getUsuarioLogado() {
      const user = localStorage.getItem("usuarioLogado");
      console.log("Usuário logado:", user); // debug
      return user || null;
    }

    // Função logout
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Busca contatos do usuário logado
    function getContatos() {
      const usuario = getUsuarioLogado();
      if (!usuario) return [];
      const todosContatos = JSON.parse(localStorage.getItem("contatos")) || {};
      return todosContatos[usuario] || [];
    }

    // Salva contatos para usuário logado
    function salvarContatos(contatos) {
      const usuario = getUsuarioLogado();
      if (!usuario) return;
      let todosContatos = JSON.parse(localStorage.getItem("contatos")) || {};
      todosContatos[usuario] = contatos;
      localStorage.setItem("contatos", JSON.stringify(todosContatos));
    }

    // Renderiza a lista de contatos na tela
    function renderizarContatos() {
      const contatos = getContatos();
      const listaEl = document.getElementById("listaContatos");
      listaEl.innerHTML = "";

      if (!contatos.length) {
        listaEl.innerHTML = '<li class="py-4 text-gray-500 italic text-center">Nenhum contato encontrado.</li>';
        return;
      }

      contatos.forEach((contato, i) => {
        const li = document.createElement("li");
        li.className = "py-4 flex justify-between items-center";

        li.innerHTML = `
          <div>
            <p class="font-semibold text-[#09679c]">${contato.nome}</p>
            <p class="text-gray-600">${contato.numero}</p>
            <p class="text-gray-600 italic">${contato.endereco ? contato.endereco : "<span class='text-red-500'>Sem endereço</span>"}</p>
            <p class="text-sm text-gray-500">Origem: <span class="capitalize">${contato.origem}</span></p>
          </div>
          <div class="flex items-center gap-3">
            <button
              class="text-red-600 hover:text-red-800"
              title="Excluir contato"
              onclick="excluirContato(${i})"
            >
              <i class="fas fa-trash fa-lg"></i>
            </button>
            <a href="https://wa.me/${contato.numero.replace(/\D/g,'')}" target="_blank" class="text-[#25d366] hover:text-[#128c43]" title="Abrir WhatsApp">
              <i class="fab fa-whatsapp fa-lg"></i>
            </a>
          </div>
        `;

        listaEl.appendChild(li);
      });
    }

    // Excluir contato pelo índice e salvar
    function excluirContato(indice) {
      if (!confirm("Tem certeza que deseja excluir este contato?")) return;
      let contatos = getContatos();
      contatos.splice(indice, 1);
      salvarContatos(contatos);
      renderizarContatos();
    }

    // Inicializa lista na carga da página
    renderizarContatos();
  </script>

</body>
</html>
