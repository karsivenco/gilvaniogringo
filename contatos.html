<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .origem-option {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid #09679c;
      border-radius: 0.375rem;
      color: #09679c;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .origem-option.selected {
      background-color: #09679c;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Contatos</h1>
    </div>
    <div class="flex items-center gap-3">
      <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Painel">
        <i class="fas fa-whatsapp"></i> Inicio
      </a>
      <a href="dashboard.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Cadastro de Pessoas">
        <i class="fas fa-user-plus"></i> Cadastro
      </a>
       <a href="contatos.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Contatos">
        <i class="fas fa-address-book"></i> Contatos
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-[#005075]">Cadastrar Novo Contato</h2>
    <form id="formCadastro" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label for="nome" class="block mb-1 font-semibold text-gray-700">Nome <span class="text-red-600">*</span></label>
        <input
          type="text"
          id="nome"
          name="nome"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="Nome completo"
          required
        />
      </div>
      <div>
        <label for="numero" class="block mb-1 font-semibold text-gray-700">Número (com DDI + DDD) <span class="text-red-600">*</span></label>
        <input
          type="tel"
          id="numero"
          name="numero"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="+5511999998888"
          pattern="^\+?\d{10,15}$"
          required
        />
      </div>
      <div>
        <label for="endereco" class="block mb-1 font-semibold text-gray-700">Endereço (opcional)</label>
        <input
          type="text"
          id="endereco"
          name="endereco"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="Rua, número, bairro..."
        />
      </div>

      <div>
        <p class="block mb-1 font-semibold text-gray-700">Origem do Contato <span class="text-red-600">*</span></p>
        <div id="origemOptions" class="grid grid-cols-2 gap-2 max-w-md">
          <!-- Opções -->
          <div class="origem-option" data-origem="instagram">Instagram</div>
          <div class="origem-option" data-origem="whatsapp">WhatsApp</div>
          <div class="origem-option" data-origem="facebook">Facebook</div>
          <div class="origem-option" data-origem="tiktok">TikTok</div>
          <div class="origem-option" data-origem="kwai">Kwai</div>
          <div class="origem-option" data-origem="youtube">YouTube</div>
          <div class="origem-option" data-origem="abaixo assinado">Abaixo Assinado</div>
          <div class="origem-option" data-origem="cartão de visita">Cartão de Visita</div>
          <div class="origem-option" data-origem="gabinete">Gabinete</div>
          <div class="origem-option" data-origem="direto gringo">Direto Gringo</div>
        </div>
        <p id="msgOrigem" class="text-red-600 text-sm mt-1 hidden">Selecione a origem do contato.</p>
      </div>

      <button
        type="submit"
        class="w-full bg-[#09679c] text-white font-semibold py-2 rounded hover:bg-[#074d6b] transition"
      >
        Cadastrar
      </button>
    </form>
    <p id="msgStatus" class="mt-4 text-center text-sm font-semibold"></p>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Origem seleção
    const origemOptions = document.querySelectorAll(".origem-option");
    let origemSelecionada = null;

    origemOptions.forEach(option => {
      option.addEventListener("click", () => {
        // Remove seleção anterior
        origemOptions.forEach(opt => opt.classList.remove("selected"));
        // Seleciona a clicada
        option.classList.add("selected");
        origemSelecionada = option.getAttribute("data-origem");
        document.getElementById("msgOrigem").classList.add("hidden");
      });
    });

    // Salvar contato na base do usuário logado
    function salvarContato(contato) {
      const usuario = localStorage.getItem("usuarioLogado");
      if (!usuario) {
        alert("Usuário não logado!");
        window.location.href = "intranet.html";
        return;
      }

      let todosContatos = JSON.parse(localStorage.getItem("contatos")) || {};
      if (!todosContatos[usuario]) {
        todosContatos[usuario] = [];
      }

      todosContatos[usuario].push(contato);
      localStorage.setItem("contatos", JSON.stringify(todosContatos));
    }

    // Evento submit formulário
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = e.target.nome.value.trim();
      const numero = e.target.numero.value.trim();
      const endereco = e.target.endereco.value.trim();

      const msgStatus = document.getElementById("msgStatus");

      if (!nome || !numero) {
        msgStatus.textContent = "Por favor, preencha os campos obrigatórios.";
        msgStatus.className = "mt-4 text-center text-sm font-semibold text-red-600";
        return;
      }

      if (!origemSelecionada) {
        document.getElementById("msgOrigem").classList.remove("hidden");
        return;
      }

      // Cria contato com mensagens vazio inicialmente
      const contato = {
        nome,
        numero,
        endereco: endereco || null,
        origem: origemSelecionada,
        mensagens: []
      };

      salvarContato(contato);

      msgStatus.textContent = "Contato cadastrado com sucesso!";
      msgStatus.className = "mt-4 text-center text-sm font-semibold text-green-600";

      e.target.reset();
      // Reset origem selecionada visualmente
      origemOptions.forEach(opt => opt.classList.remove("selected"));
      origemSelecionada = null;
    });
  </script>

</body>
</html>
