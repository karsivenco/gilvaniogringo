<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Contatos</h1>
    </div>
    <div class="flex items-center gap-3">
      <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Voltar ao Início">
        <i class="fab fa-whatsapp"></i> Voltar
      </a>
      <a href="dashboard.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Cadastro">
        <i class="fas fa-user-plus"></i> Cadastro
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-[#005075]">Lista de Contatos</h2>

    <div id="listaContatos" class="bg-white rounded shadow divide-y divide-gray-200">
      <!-- contatos serão renderizados aqui -->
    </div>

    <p id="msgStatus" class="mt-4 text-center text-sm font-semibold"></p>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Pega o usuário logado
    function getUsuarioLogado() {
      const user = localStorage.getItem("usuarioLogado");
      if (!user) {
        alert("Usuário não logado. Você será redirecionado para a intranet.");
        window.location.href = "intranet.html";
        return null;
      }
      return user;
    }

    // Pega contatos do usuário logado
    function getContatos() {
      const usuario = getUsuarioLogado();
      if (!usuario) return [];
      return JSON.parse(localStorage.getItem(`contatos_${usuario}`)) || [];
    }

    // Salva contatos do usuário
    function setContatos(contatos) {
      const usuario = getUsuarioLogado();
      if (!usuario) return;
      localStorage.setItem(`contatos_${usuario}`, JSON.stringify(contatos));
    }

    // Exclui contato pelo id
    function excluirContato(id) {
      if (!confirm("Deseja realmente excluir este contato?")) return;
      let contatos = getContatos();
      contatos = contatos.filter(c => c.id !== id);
      setContatos(contatos);
      renderizarContatos();
      document.getElementById("msgStatus").textContent = "Contato excluído com sucesso.";
      document.getElementById("msgStatus").className = "mt-4 text-center text-sm font-semibold text-green-600";
    }

    // Renderiza lista
    function renderizarContatos() {
      const lista = document.getElementById("listaContatos");
      const contatos = getContatos();

      if (contatos.length === 0) {
        lista.innerHTML = `<p class="p-6 text-center text-gray-500 italic">Nenhum contato cadastrado.</p>`;
        return;
      }

      lista.innerHTML = contatos.map(contato => {
        const telefoneDisplay = contato.telefone ? `<p><strong>Telefone:</strong> ${contato.telefone}</p>` : "";
        const enderecoDisplay = contato.endereco ? `<p><strong>Endereço:</strong> ${contato.endereco}</p>` : "";

        return `
          <div class="p-4 hover:bg-gray-50 flex justify-between items-start">
            <div>
              <p class="font-semibold text-[#09679c] text-lg">${contato.nome}</p>
              ${telefoneDisplay}
              ${enderecoDisplay}
              <p><strong>Origem:</strong> ${contato.origem.charAt(0).toUpperCase() + contato.origem.slice(1)}</p>
            </div>
            <button
              onclick="excluirContato('${contato.id}')"
              class="text-red-600 hover:text-red-800"
              title="Excluir contato"
            >
              <i class="fas fa-trash fa-lg"></i>
            </button>
          </div>
        `;
      }).join("");
    }

    // Inicializa
    renderizarContatos();

  </script>
</body>
</html>
