<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Contatos</h1>
    </div>
    <div class="flex items-center gap-3">
      <a href="painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Painel">
        <i class="fas fa-home"></i> Inicio
      </a>
      <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Retorno">
        <i class="fab fa-whatsapp"></i> Retorno
      </a>
      <a href="dashboard.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Cadastro">
        <i class="fas fa-user-plus"></i> Cadastro
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-[#005075]">Lista de Contatos</h2>
    <div class="bg-white shadow rounded-lg p-6">
      <ul id="listaContatos" class="divide-y divide-gray-200">
        <!-- Contatos aparecerão aqui -->
      </ul>
      <p id="msgVazio" class="text-center text-gray-500 italic mt-4 hidden">Nenhum contato encontrado.</p>
    </div>
  </main>

  <script>
    // Função logout simples
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Função para obter contatos do localStorage
    function obterContatos() {
      return JSON.parse(localStorage.getItem("contatos")) || [];
    }

    // Função para salvar contatos no localStorage
    function salvarContatos(contatos) {
      localStorage.setItem("contatos", JSON.stringify(contatos));
    }

    // Função para excluir contato pelo índice
    function excluirContato(index) {
      const contatos = obterContatos();
      contatos.splice(index, 1);
      salvarContatos(contatos);
      renderizarContatos();
    }

    // Renderiza lista de contatos
    function renderizarContatos() {
      const listaEl = document.getElementById("listaContatos");
      const msgVazio = document.getElementById("msgVazio");
      const contatos = obterContatos();

      listaEl.innerHTML = "";

      if (contatos.length === 0) {
        msgVazio.classList.remove("hidden");
        return;
      } else {
        msgVazio.classList.add("hidden");
      }

      contatos.forEach((contato, index) => {
        const li = document.createElement("li");
        li.className = "py-4 flex flex-col md:flex-row md:justify-between md:items-center";

        li.innerHTML = `
          <div>
            <p class="font-semibold text-[#09679c]">${contato.nome}</p>
            <p><strong>Telefone:</strong> ${contato.numero}</p>
            ${contato.endereco ? `<p><strong>Endereço:</strong> ${contato.endereco}</p>` : ""}
            <p><strong>Origem:</strong> ${contato.origem}</p>
          </div>
          <div class="mt-2 md:mt-0 flex items-center gap-3">
            <a href="https://wa.me/${contato.numero.replace(/\D/g, '')}" target="_blank" rel="noopener noreferrer" class="text-green-600 hover:text-green-800" title="Abrir WhatsApp">
              <i class="fab fa-whatsapp fa-lg"></i>
            </a>
            <button
              onclick="if(confirm('Deseja realmente excluir este contato?')) excluirContato(${index})"
              class="text-red-600 hover:text-red-800"
              title="Excluir contato"
              aria-label="Excluir contato"
            >
              <i class="fas fa-trash fa-lg"></i>
            </button>
          </div>
        `;

        listaEl.appendChild(li);
      });
    }

    // Executa renderização ao carregar página
    renderizarContatos();
  </script>
</body>
</html>
