  <script>
    const listaContatosEl = document.getElementById("listaContatos");

    // Função para buscar contatos da API backend
    async function buscarContatos() {
      try {
        const response = await fetch("http://localhost:3000/api/contatos"); // ajuste a URL do backend
        if (!response.ok) throw new Error("Erro ao buscar contatos");

        const contatos = await response.json();

        if (contatos.length === 0) {
          listaContatosEl.innerHTML = '<li class="py-4 text-gray-500 italic">Nenhum contato encontrado.</li>';
          return;
        }

        listaContatosEl.innerHTML = "";

        contatos.forEach(contato => {
          const li = document.createElement("li");
          li.className = "py-4 flex justify-between items-center";

          li.innerHTML = `
            <div>
              <p class="font-semibold text-[#09679c]">${contato.name || contato.number}</p>
              <p class="text-gray-600">${formatarTelefone(contato.number)}</p>
            </div>
            <button class="text-[#09679c] hover:text-[#074d6b]" title="Abrir conversa no WhatsApp">
              <i class="fab fa-whatsapp fa-lg"></i>
            </button>
          `;

          // Ao clicar no botão, abre o WhatsApp Web direto para esse contato
          li.querySelector("button").addEventListener("click", () => {
            // Abrir WhatsApp Web conversa (formato de link padrão)
            const numeroLimpo = contato.number.replace(/\D/g, "");
            const url = `https://web.whatsapp.com/send?phone=${numeroLimpo}`;
            window.open(url, "_blank");
          });

          listaContatosEl.appendChild(li);
        });
      } catch (error) {
        listaContatosEl.innerHTML = `<li class="py-4 text-red-600 italic">Erro ao carregar contatos: ${error.message}</li>`;
      }
    }
