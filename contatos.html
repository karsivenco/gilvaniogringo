<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar lateral fixa -->
  <aside class="bg-[#09679c] w-64 p-6 text-white flex flex-col gap-4 fixed h-screen top-0 left-0">
    <h2 class="font-bold text-lg border-b border-white pb-2">CADASTRO</h2>
    <button onclick="mostrarAba('dadosPessoais')" class="text-left hover:underline">Dados Pessoais</button>
    <button onclick="mostrarAba('aniversario')" class="text-left hover:underline">Aniversário</button>
    <button onclick="mostrarAba('mensagens')" class="text-left hover:underline">Mensagens Prontas</button>
    <button onclick="mostrarAba('listaTransmissao')" class="text-left hover:underline">Lista de Transmissão</button>
  </aside>

  <!-- Conteúdo principal -->
  <div class="flex-1 ml-64 flex flex-col">
    <!-- Menu superior fixo -->
    <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md fixed top-0 left-64 w-full z-50">
      <div class="flex items-center gap-3">
        <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
        <h1 class="text-xl font-bold">Contatos</h1>
      </div>
      <nav id="mainMenu" class="flex items-center gap-3"></nav>
    </header>

    <!-- Seção principal -->
    <main class="flex-1 p-6 pt-24 overflow-y-auto">

      <!-- Dados Pessoais -->
      <div id="dadosPessoais" class="aba bg-white text-black shadow rounded-lg p-6 hidden">
        <h3 class="text-xl font-bold mb-4 text-[#09679c]">Dados Pessoais</h3>
        <p class="text-gray-500">Pesquise nomes cadastrados na base de dados:</p>
        <input type="text" id="pesquisaNome" placeholder="Digite o nome" class="w-full border border-gray-300 rounded p-2 mb-4" oninput="filtrarClientes()"/>
        <ul id="listaClientesPesquisados" class="divide-y divide-gray-200"></ul>
      </div>

      <!-- Aniversário -->
      <div id="aniversario" class="aba bg-white text-black shadow rounded-lg p-6 hidden">
        <h3 class="text-xl font-bold mb-4 text-[#09679c]">Aniversariantes do Mês</h3>
        <div id="calendarioAniversario" class="grid grid-cols-3 md:grid-cols-4 gap-4">
          <!-- JS irá popular mês a mês com quantidade de aniversariantes e imagem -->
        </div>
      </div>

      <!-- Mensagens Prontas -->
      <div id="mensagens" class="aba bg-white text-black shadow rounded-lg p-6 hidden">
        <h3 class="text-xl font-bold mb-4 text-[#09679c]">Mensagens Prontas</h3>
        <div id="listaMensagens" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- JS irá popular por evento cronológico com imagem e botão enviar -->
        </div>
      </div>

      <!-- Lista de Transmissão -->
      <div id="listaTransmissao" class="aba bg-white text-black shadow rounded-lg p-6 hidden">
        <h3 class="text-xl font-bold mb-4 text-[#09679c]">Lista de Transmissão</h3>
        <div id="transmissaoPorBairro" class="space-y-4">
          <!-- JS irá separar os contatos por bairro -->
        </div>
      </div>

    </main>
  </div>

  <!-- Scripts separados -->
  <script src="menu.js"></script>
  <script src="clientes.js"></script>
  <script src="aniversario.js"></script>
  <script src="mensagens.js"></script>
  <script src="transmissao.js"></script>
</body>
</html>
