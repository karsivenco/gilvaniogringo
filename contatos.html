<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Contatos</h1>
    </div>
    <div class="flex items-center gap-3">
      <a href="Painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Painel">
        <i class="fab fa-whatsapp"></i> Inicio
      </a>
      <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Retorno">
        <i class="fab fa-whatsapp"></i> Retorno
      </a>
      <a href="dashboard.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Cadastro">
        <i class="fas fa-user-plus"></i> Cadastro
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-[#005075]">Lista de Contatos</h2>
    <div class="bg-white shadow rounded-lg p-6">

      <ul id="listaContatos" class="divide-y divide-gray-200">
        <!-- Contatos vão aparecer aqui -->
      </ul>

    </div>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Checar se usuário está logado
    const usuarioLogado = localStorage.getItem("usuarioLogado");
    if (!usuarioLogado) {
      alert("Usuário não logado. Você será redirecionado para a intranet.");
      window.location.href = "intranet.html";
    }

    const listaContatosEl = document.getElementById("listaContatos");

    // Função para carregar contatos do usuário logado
    function carregarContatos() {
      let todosContatos = JSON.parse(localStorage.getItem("contatos")) || {};
      const contatos = todosContatos[usuarioLogado] || [];

      listaContatosEl.innerHTML = "";

      if (contatos.length === 0) {
        listaContatosEl.innerHTML = '<li class="py-4 text-gray-500 italic">Nenhum contato encontrado.</li>';
        return;
      }

      contatos.forEach((contato, index) => {
        const li = document.createElement("li");
        li.className = "py-4 flex flex-col md:flex-row md:justify-between md:items-center";

        li.innerHTML = `
          <div>
            <p class="font-semibold text-[#09679c] text-lg">${contato.nome}</p>
            <p><strong>Telefone:</strong> ${contato.numero}</p>
            ${contato.endereco ? `<p><strong>Endereço:</strong> ${contato.endereco}</p>` : ''}
            <p><strong>Origem:</strong> ${contato.origem}</p>
          </div>
          <button
            class="mt-2 md:mt-0 text-red-600 hover:text-red-800 font-semibold"
            title="Excluir contato"
            aria-label="Excluir contato ${contato.nome}"
            onclick="excluirContato(${index})"
          >
            <i class="fas fa-trash"></i> Excluir
          </button>
        `;

        listaContatosEl.appendChild(li);
      });
    }

    // Função para excluir contato pelo índice
    function excluirContato(indice) {
      if (!confirm("Tem certeza que deseja excluir este contato?")) return;

      let todosContatos = JSON.parse(localStorage.getItem("contatos")) || {};
      if (!todosContatos[usuarioLogado]) return;

      todosContatos[usuarioLogado].splice(indice, 1);
      localStorage.setItem("contatos", JSON.stringify(todosContatos));
      carregarContatos();
    }

    // Inicializar lista ao carregar página
    carregarContatos();
  </script>

</body>
</html>
