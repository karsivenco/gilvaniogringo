<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script>
    // Verifica se o usuário está logado, senão redireciona
    if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "intranet.html";
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Barra superior -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Contatos</h1>
    </div>
    <nav class="flex items-center gap-3">
      <a href="dashboard.html" class="hover:underline px-3 py-2 rounded hover:bg-[#074d6b] transition">Dashboard</a>
      <a href="cadastro.html" class="hover:underline px-3 py-2 rounded hover:bg-[#074d6b] transition">Cadastro</a>
      <a href="contatos.html" class="bg-[#074d6b] px-3 py-2 rounded" aria-current="page">Contatos</a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6">
    <h2 class="text-2xl font-bold mb-4 text-[#005075]">Lista de Contatos</h2>
    <div class="bg-white shadow rounded-lg p-6 max-w-3xl mx-auto">

      <ul id="listaContatos" class="divide-y divide-gray-200">
        <!-- Contatos aparecerão aqui -->
      </ul>

    </div>
  </main>

  <script>
    // Exemplo de contatos simulados - adapte para dados reais
    const contatos = [
      { nome: "João Silva", telefone: "(51) 99999-0000" },
      { nome: "Maria Souza", telefone: "(51) 98888-1111" },
      { nome: "Carlos Pereira", telefone: "(51) 97777-2222" },
    ];

    const listaContatosEl = document.getElementById("listaContatos");

    function renderizarContatos() {
      listaContatosEl.innerHTML = "";

      if (contatos.length === 0) {
        listaContatosEl.innerHTML = '<li class="py-4 text-gray-500 italic">Nenhum contato encontrado.</li>';
        return;
      }

      contatos.forEach(contato => {
        const li = document.createElement("li");
        li.className = "py-4 flex justify-between items-center";

        li.innerHTML = `
          <div>
            <p class="font-semibold text-[#09679c]">${contato.nome}</p>
            <p class="text-gray-600">${contato.telefone}</p>
          </div>
          <button class="text-[#09679c] hover:text-[#074d6b]" title="Iniciar conversa">
            <i class="fab fa-whatsapp fa-lg"></i>
          </button>
        `;

        listaContatosEl.appendChild(li);
      });
    }

    // Função de logout
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Inicializa lista ao carregar página
    renderizarContatos();
  </script>

</body>
</html>
