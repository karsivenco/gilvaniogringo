<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp - Atendimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-[#09679c] text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">WhatsApp - Atendimento</h1>
    <nav class="flex gap-3">
      <a href="painel.html" class="hover:underline">Painel</a>
      <a href="contatos.html" class="hover:underline">Contatos</a>
      <button onclick="logout()" class="bg-[#074d6b] px-3 py-1 rounded">Sair</button>
    </nav>
  </header>

  <main class="p-6 flex-grow">
    <!-- Conteúdo comum a todos -->
    <section>
      <h2 class="text-2xl font-bold mb-4">Área de Atendimento WhatsApp</h2>
      <p>Conteúdo comum para todos os usuários que acessam esta página.</p>
      <!-- Aqui ficaria a lista de contatos, chat, etc -->
    </section>

    <!-- Dashboard Gerente só para gilvaniogringo -->
    <section id="dashboardGerente" class="hidden mt-10 bg-white p-6 rounded shadow max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-[#09679c] mb-4">Dashboard Gerente (Exclusivo)</h2>
      <p>Aqui vão métricas e dados exclusivos para o gerente.</p>
      <!-- Seus cards e gráficos do dashboard -->
    </section>
  </main>

  <footer class="bg-[#005075] text-white p-4 text-center">
    <p>© 2025 Intranet do Gringo</p>
  </footer>

  <script>
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Mostrar dashboard somente para "gilvaniogringo"
    const usuarioLogado = localStorage.getItem("usuarioLogado");
    if (usuarioLogado === "gilvaniogringo") {
      document.getElementById("dashboardGerente").classList.remove("hidden");
      // Aqui você pode iniciar funções que carregam dados do dashboard
    }
  </script>

</body>
</html>
