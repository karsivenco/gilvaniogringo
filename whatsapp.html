<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WhatsApp - Intranet do Gringo</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/static/img/favicon/favicon.9d22dcd0a823.ico"/>
  <link rel="icon" type="image/png" href="/static/img/favicon/favicon-32x32.20dabd51e0ff.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="/static/img/favicon/favicon-16x16.bda746574050.png" sizes="16x16"/>
  
  <!-- CSS externo -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
  
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    .contact-line { cursor: pointer; }
    .bubble { max-width: 70%; padding: 10px 12px; border-radius: 16px; margin: 6px 0; line-height: 1.3; }
    .bubble.sent { background: #09679c; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .bubble.recv { background: #f1f1f1; color: #111827; margin-right: auto; border-bottom-left-radius: 4px; }
    .time-small { font-size: 0.72rem; color: #6b7280; }
    .scroll-area { max-height: 60vh; overflow-y: auto; }
  </style>

  <!-- Shoelace Autoloader -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER COM MENU DINÂMICO -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Painel do Gringo</h1>
    </div>
    <nav id="mainMenu" class="flex items-center gap-3"></nav>
  </header>

  <!-- MAIN -->
  <main class="flex-1 p-6 max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-4 gap-6">
    
    <!-- LISTA DE CONVERSAS -->
    <section class="md:col-span-1 bg-white rounded-lg shadow p-4 flex flex-col">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold text-[#005075]">Conversas</h2>
        <div class="flex items-center gap-2">
          <button id="btnRefresh" title="Atualizar" class="bg-[#e6f6fb] text-[#09679c] px-3 py-1 rounded hover:bg-[#d8f0fa]">
            <i class="fas fa-sync"></i>
          </button>
        </div>
      </div>
      <div id="contactsList" class="flex-grow overflow-y-auto space-y-2"></div>
    </section>

    <!-- CHAT -->
    <section class="md:col-span-3 bg-white rounded-lg shadow p-4 flex flex-col">
      <div id="chatHeader" class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <img id="chatAvatar" src="img/logo.png" alt="avatar" class="h-10 w-10 rounded-full">
          <div>
            <div id="chatName" class="font-semibold text-lg">Selecione uma conversa</div>
            <div id="chatOrigin" class="text-sm text-gray-500">—</div>
          </div>
        </div>
      </div>

      <div id="messagesArea" class="flex-grow border border-gray-200 rounded p-4 mb-4 scroll-area bg-white">
        <div class="text-gray-500 italic">Nenhuma conversa selecionada.</div>
      </div>

      <div class="flex gap-2 items-center">
        <input id="inputMessage" type="text" placeholder="Digite sua mensagem..."
               class="flex-grow border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]" disabled>
        <button id="btnSend" class="bg-[#09679c] text-white px-4 py-2 rounded hover:bg-[#074d6b]" disabled>
          <i class="fas fa-paper-plane"></i> Enviar
        </button>
      </div>
    </section>

  </main>

  <!-- SCRIPTS -->
  <script>
    // Menu dinâmico
    const usuario = localStorage.getItem("usuarioLogado") || "";
    const menu = document.getElementById("mainMenu");
    const usuariosControle = ["cristiano.santos", "gilvaniogringo", "karina.maia"];
    let menuHTML = `
      <a href="intranet.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b]">Início</a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b]">Cadastro</a>
      <a href="contatos.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b]">Contatos</a>
      <a href="perfil.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b]">Perfil</a>
    `;
    if (usuariosControle.includes(usuario)) {
      menuHTML += `<a href="controle.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b]">Painel de Controle</a>`;
    }
    menuHTML += `<button onclick="logout()" class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] text-white">Sair</button>`;
    menu.innerHTML = menuHTML;

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Contatos cadastrados
    const contatosCadastrados = JSON.parse(localStorage.getItem("contatos") || "[]");

    function atualizarListaContatos() {
      const list = document.getElementById("contactsList");
      list.innerHTML = "";
      contatosCadastrados.forEach(c => {
        const div = document.createElement("div");
        div.className = "contact-line p-2 border-b border-gray-200 hover:bg-gray-50 rounded cursor-pointer";
        div.textContent = `${c.nome} (${c.telefone})`;
        div.addEventListener("click", () => selecionarContato(c));
        list.appendChild(div);
      });
    }

    function selecionarContato(contato) {
      document.getElementById("chatName").textContent = contato.nome;
      document.getElementById("chatOrigin").textContent = contato.telefone;
      document.getElementById("inputMessage").disabled = false;
      document.getElementById("btnSend").disabled = false;
      document.getElementById("messagesArea").innerHTML = "";
    }

    document.getElementById("btnRefresh").addEventListener("click", atualizarListaContatos);
    atualizarListaContatos();
  </script>

</body>
</html>
