<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .toolbar button {
      font-size: 16px;
      padding: 8px;
      background-color: #f1f5f9;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .toolbar button:hover {
      background-color: #e2e8f0;
    }
    .toolbar button.active {
      background-color: #005075;
      color: white;
    }
    #editor {
      min-height: 500px;
      font-size: 16px;
      line-height: 1.6;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: #fff;
      overflow-y: auto;
    }
    #emojiPanel {
      display: none;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      position: absolute;
      z-index: 10;
      border-radius: 0.5rem;
    }
    #emojiPanel span {
      cursor: pointer;
      font-size: 18px;
      padding: 3px;
      display: inline-block;
    }
    #fontSelector {
      font-size: 14px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      background: #fff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen text-base">

  <header class="bg-white shadow px-6 py-4 flex justify-between items-center border-b">
    <div class="flex items-center gap-4">
      <img src="logo.png" alt="Logo" class="h-8">
      <h1 class="text-xl font-semibold text-gray-800">Nova Postagem</h1>
    </div>
    <button onclick="logout()" class="text-gray-600 hover:underline">Sair</button>
  </header>

  <div class="flex gap-8 p-6 relative">
    <!-- Conte√∫do principal -->
    <main class="flex-1">
      <form id="form-postagem">
        <label class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo da Mat√©ria</label>
        <input type="text" id="titulo" class="w-full border rounded px-4 py-2 mb-4" required>

        <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
        <input type="date" id="data" class="w-full border rounded px-4 py-2 mb-4" required>

        <label class="block text-sm font-medium text-gray-700 mb-1">Texto</label>
        <div class="toolbar flex flex-wrap gap-2 mb-2">
          <button type="button" onclick="execCmd('bold')">üÖ±Ô∏è</button>
          <button type="button" onclick="execCmd('italic')">ùëñ</button>
          <button type="button" onclick="execCmd('underline')">UÃ≤</button>
          <button type="button" onclick="execCmd('insertUnorderedList')">‚Ä¢ Lista</button>
          <button type="button" onclick="execCmd('insertOrderedList')">1. Lista</button>
          <select id="fontSelector" onchange="changeFont(this.value)">
            <option value="">Fonte padr√£o</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier</option>
            <option value="Georgia">Ge√≥rgia</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times</option>
            <option value="Trebuchet MS">Trebuchet</option>
            <option value="Verdana">Verdana</option>
          </select>
          <button type="button" onclick="toggleEmojiPanel()">üòä Emojis</button>
          <button type="button" onclick="createLink()">üîó Link</button>
          <input type="file" id="imagemUpload" accept="image/*" onchange="uploadImagem(this)" class="hidden">
          <button type="button" onclick="document.getElementById('imagemUpload').click()">üñºÔ∏è Imagem</button>
        </div>
        <div id="emojiPanel"></div>
        <div id="editor" contenteditable="true" class="mb-4"></div>

        <label class="block text-sm font-medium text-gray-700 mb-1">Link relacionado (opcional)</label>
        <input type="text" id="link" class="w-full border rounded px-4 py-2 mb-4">

        <div class="flex gap-4">
          <button type="submit" class="bg-[#005075] text-white px-6 py-2 rounded hover:bg-[#003f5c]">Publicar</button>
          <button type="button" onclick="salvarRascunho()" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Salvar como Rascunho</button>
          <a href="painel.html" class="text-[#005075] font-semibold hover:underline self-center">&larr; Voltar ao Painel</a>
        </div>
      </form>
      <p id="mensagem" class="mt-4 text-green-600 hidden">Postagem salva com sucesso!</p>
    </main>

    <!-- Painel lateral -->
    <aside class="w-80 p-4 bg-white border rounded shadow-sm text-sm space-y-6">
      <div>
        <h2 class="font-semibold text-gray-700">Marcadores</h2>
        <input type="text" class="mt-1 w-full border px-3 py-2 rounded" placeholder="Separar por v√≠rgulas">
      </div>
      <div>
        <h2 class="font-semibold text-gray-700">Publicada em</h2>
        <p class="mt-1 text-gray-600">30/07/2025 13:14</p>
      </div>
      <div>
        <h2 class="font-semibold text-gray-700">Link permanente</h2>
        <p class="mt-1 text-gray-600">(gerado automaticamente)</p>
      </div>
      <div>
        <h2 class="font-semibold text-gray-700">Local</h2>
        <p class="mt-1 text-gray-600">Porto Alegre - RS</p>
      </div>
      <div>
        <h2 class="font-semibold text-gray-700">Op√ß√µes</h2>
        <p class="mt-1 text-gray-600">Rascunho / Publicar</p>
      </div>
    </aside>
  </div>

  <script>
    const emojis = "üòÄüòÉüòÑüòÅüòÜüòÖü§£üòÇüôÇüôÉüòâüòäüòáü•∞üòçü§©üòòüòó‚ò∫Ô∏èüòöüòôüòãüòõüòúü§™üòùü§ëü§óü§≠ü§´ü§îü§êüòêüòëüò∂üòèüòíüôÑüò¨üòåüòîüò™ü§§üò¥üò∑ü§íü§ïü§¢ü§Æü§ßü•µü•∂ü•¥üòµü§Øü§†ü•≥üòéü§ìüßêüòïüôÅ‚òπÔ∏èüòÆüòØüò≤üò≥ü•∫üò¶üòßüò®üò∞üò•üò¢üò≠üò±üòñüò£üòûüòìüò©üò´üò§üò°üò†ü§¨üòàüëøüíÄ‚ò†Ô∏èüí©ü§°üëπüë∫üëªüëΩüëæü§ñ";

    function toggleEmojiPanel() {
      const panel = document.getElementById("emojiPanel");
      if (panel.style.display === "block") {
        panel.style.display = "none";
        return;
      }
      panel.innerHTML = emojis.split('').map(e => `<span onclick="insertEmoji('${e}')">${e}</span>`).join('');
      panel.style.display = "block";
    }

    function execCmd(command) {
      document.execCommand(command, false, null);
    }

    function changeFont(font) {
      if (font) document.execCommand('fontName', false, font);
    }

    function createLink() {
      const url = prompt("Digite a URL:");
      if (url) document.execCommand("createLink", false, url);
    }

    function insertEmoji(emoji) {
      document.execCommand('insertText', false, emoji);
      document.getElementById("emojiPanel").style.display = "none";
    }

    function uploadImagem(input) {
      const file = input.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("imagem", file);

      fetch("upload-imagem.php", {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(url => {
          document.execCommand("insertImage", false, url);
        })
        .catch(() => alert("Erro ao enviar imagem."));
    }

    if (localStorage.getItem("logado") !== "sim") {
      window.location.href = "intranet.html";
    }
    function logout() {
      localStorage.removeItem("logado");
      window.location.href = "intranet.html";
    }

    document.getElementById("form-postagem").addEventListener("submit", async function (e) {
      e.preventDefault();
      await salvarPostagem("salvar.php");
    });

    async function salvarRascunho() {
      await salvarPostagem("salvar-rascunho.php");
    }

    async function salvarPostagem(url) {
      const titulo = document.getElementById("titulo").value;
      const data = document.getElementById("data").value;
      const link = document.getElementById("link").value;
      const texto = document.getElementById("editor").innerHTML;

      const formData = new FormData();
      formData.append("titulo", titulo);
      formData.append("data", data);
      formData.append("link", link);
      formData.append("texto", texto);

      const res = await fetch(url, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        document.getElementById("mensagem").classList.remove("hidden");
        document.getElementById("form-postagem").reset();
        document.getElementById("editor").innerHTML = "";
        setTimeout(() => {
          window.location.href = "painel.html";
        }, 1500);
      } else {
        alert("Erro ao salvar a postagem.");
      }
    }
  </script>

</body>
</html>
