<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Postagem - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .toolbar button {
      font-size: 16px;
      padding: 8px;
      background-color: #004766;
      color: #f0f0f0;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .toolbar button:hover {
      background-color: #00394f;
    }
    .toolbar select {
      font-size: 14px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      background: #fff;
    }
    #editor {
      min-height: 500px;
      font-size: 16px;
      line-height: 1.6;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: #fff;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen text-base">

  <header class="bg-[#004766] shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="img/logop.png" alt="Logo" class="h-10">
        <h1 class="text-2xl font-bold text-white">Intranet do Gringo</h1>
      </div>
      <button onclick="logout()" class="text-gray-200 hover:underline">Sair</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold text-[#005075] mb-6">Nova Postagem</h2>
    <form id="form-postagem">
      <label class="block text-sm font-medium text-gray-700 mb-1">Título da Matéria</label>
      <input type="text" id="titulo" class="w-full border rounded px-4 py-2 mb-4" required>

      <label class="block text-sm font-medium text-gray-700 mb-1">Texto</label>
      <div class="toolbar flex flex-wrap gap-2 mb-2 relative">
        <button type="button" onclick="execCmd('bold')">Negrito</button>
        <button type="button" onclick="execCmd('italic')">Itálico</button>
        <button type="button" onclick="execCmd('underline')">Sublinhado</button>
        <button type="button" onclick="execCmd('insertUnorderedList')">Lista</button>
        <button type="button" onclick="execCmd('insertOrderedList')">Numerada</button>
        <select id="fontSelector" onchange="changeFont(this.value)">
          <option value="">Fonte padrão</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier</option>
          <option value="Georgia">Geórgia</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times</option>
          <option value="Trebuchet MS">Trebuchet</option>
          <option value="Verdana">Verdana</option>
        </select>
        <button type="button" onclick="createLink()">Link</button>
        <input type="file" id="imagemUpload" accept="image/*" onchange="uploadImagem(this)" class="hidden">
        <button type="button" onclick="document.getElementById('imagemUpload').click()">Imagem</button>
      </div>
      <div id="editor" contenteditable="true" class="mb-4"></div>

      <label class="block text-sm font-medium text-gray-700 mb-1">Link relacionado (opcional)</label>
      <input type="text" id="link" class="w-full border rounded px-4 py-2 mb-4">

      <div class="flex gap-4">
        <button type="submit" class="bg-[#005075] text-white px-6 py-2 rounded hover:bg-[#003f5c]">Publicar</button>
        <button type="button" onclick="salvarRascunho()" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Salvar como Rascunho</button>
        <a href="painel.html" class="text-[#005075] font-semibold hover:underline self-center">← Voltar ao Painel</a>
      </div>
    </form>
    <p id="mensagem" class="mt-4 text-green-600 hidden">Postagem salva com sucesso!</p>
  </main>

  <script>
    function execCmd(command) {
      document.execCommand(command, false, null);
    }

    function changeFont(font) {
      if (font) document.execCommand('fontName', false, font);
    }

    function createLink() {
      const url = prompt("Digite a URL:");
      if (url) document.execCommand("createLink", false, url);
    }

    function uploadImagem(input) {
      const file = input.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("imagem", file);

      fetch("upload-imagem.php", {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(url => {
          document.execCommand("insertImage", false, url);
        })
        .catch(() => alert("Erro ao enviar imagem."));
    }

    if (localStorage.getItem("logado") !== "sim") {
      window.location.href = "intranet.html";
    }

    function logout() {
      localStorage.removeItem("logado");
      window.location.href = "intranet.html";
    }

    document.getElementById("form-postagem").addEventListener("submit", async function (e) {
      e.preventDefault();
      await salvarPostagem("salvar.php");
    });

    async function salvarRascunho() {
      await salvarPostagem("salvar-rascunho.php");
    }

    async function salvarPostagem(url) {
      const titulo = document.getElementById("titulo").value;
      const data = new Date().toLocaleString("pt-BR");
      const link = document.getElementById("link").value;
      const texto = document.getElementById("editor").innerHTML;

      const formData = new FormData();
      formData.append("titulo", titulo);
      formData.append("data", data);
      formData.append("link", link);
      formData.append("texto", texto);

      const res = await fetch(url, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        document.getElementById("mensagem").classList.remove("hidden");
        document.getElementById("form-postagem").reset();
        document.getElementById("editor").innerHTML = "";
        setTimeout(() => {
          window.location.href = "painel.html";
        }, 1500);
      } else {
        alert("Erro ao salvar a postagem.");
      }
    }
  </script>

</body>
</html>
