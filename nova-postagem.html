<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Postagem - Intranet Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Cabeçalho -->
  <header class="bg-[#005075] text-white px-6 py-4">
    <h1 class="text-2xl font-bold">Nova Postagem</h1>
  </header>

  <main class="max-w-4xl mx-auto p-6 bg-white mt-8 rounded shadow">
    <form id="form-postagem">

      <!-- Título -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Título da Matéria</label>
      <input type="text" id="titulo" class="w-full border rounded px-4 py-2 mb-4" required>

      <!-- Data -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
      <input type="date" id="data" class="w-full border rounded px-4 py-2 mb-4" required>

      <!-- Texto -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Texto</label>
      <textarea id="texto" rows="10" class="w-full border rounded px-4 py-2 mb-4" placeholder="Digite o conteúdo da matéria..." required></textarea>

      <!-- Link relacionado -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Link ou arquivo relacionado (opcional)</label>
      <input type="text" id="link" class="w-full border rounded px-4 py-2 mb-4" placeholder="https://...">

      <!-- Nome do arquivo -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome do arquivo final (sem espaços)</label>
      <input type="text" id="slug" class="w-full border rounded px-4 py-2 mb-4" placeholder="ex: projeto-agua.html" required>

      <!-- Botão -->
      <button type="submit" class="bg-[#005075] text-white px-6 py-2 rounded hover:bg-[#003f5c]">
        Gerar Página HTML
      </button>
    </form>

    <!-- Resultado -->
    <div class="mt-10 hidden" id="resultado">
      <h2 class="text-xl font-bold mb-2 text-[#005075]">Código HTML gerado:</h2>
      <textarea id="htmlGerado" class="w-full border rounded px-4 py-2 text-sm" rows="20" readonly></textarea>
    </div>
  </main>

  <!-- Script de geração do HTML -->
  <script>
    document.getElementById("form-postagem").addEventListener("submit", function (e) {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const data = document.getElementById("data").value.split("-").reverse().join("/");
      const texto = document.getElementById("texto").value.replace(/\n/g, "<br><br>");
      const link = document.getElementById("link").value;
      const slug = document.getElementById("slug").value;

      let html = `
<!-- Matéria start -->
<section class="py-12 md:py-20" id="Materia">
  <div class="container mx-auto px-4">
    <div class="mx-auto max-w-3xl text-center wow animate__animated animate__fadeInUp">

      <h2 class="mb-4 text-3xl md:text-4xl font-bold text-[#005075]">${titulo}</h2>
      <br><b>${data}</b><br><br>
      <p class="mb-4">${texto}</p>
      ${link ? `<p class="mb-2"><a href="${link}" class="font-bold text-[#005075] hover:underline">${link}</a></p>` : ""}
      <div class="mt-10 text-center">
        <a href="/index.html" class="inline-block bg-[#005075] text-white font-semibold px-6 py-3 rounded-full shadow-md hover:bg-[#003f5c] transition duration-300">
          VOLTAR PARA A PÁGINA PRINCIPAL
        </a>
      </div>

    </div>
  </div>
</section>
<!-- Matéria end -->
`;

      document.getElementById("htmlGerado").value = html;
      document.getElementById("resultado").classList.remove("hidden");
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
  </script>
</body>
</html>
