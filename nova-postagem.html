<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Postagem - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .toolbar {
      background-color: #004766;
      border-radius: 0.375rem;
      padding: 0.75rem 1rem;
      color: #e5e7eb;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .toolbar span, .toolbar select, .toolbar button {
      background: transparent;
      color: #e5e7eb;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .toolbar button:hover, .toolbar select:hover {
      color: #fff;
    }
    .toolbar select {
      background-color: #003f5c;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
    }
    .separator {
      color: #94a3b8;
    }
    #editor {
      min-height: 500px;
      font-size: 16px;
      line-height: 1.6;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: #fff;
      overflow-y: auto;
    }
    #emojiPanel {
      display: none;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      position: absolute;
      z-index: 10;
      border-radius: 0.5rem;
    }
    #emojiPanel span {
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <header class="bg-[#004766] shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="img/logo.png" alt="Logo" class="h-10">
        <h1 class="text-2xl font-semibold text-gray-100">Nova Postagem - Intranet do Gringo</h1>
      </div>
      <div class="flex gap-4">
        <a href="painel.html" class="text-gray-200 hover:underline">Voltar</a>
        <a href="intranet.html" onclick="localStorage.removeItem('logado')" class="text-gray-200 hover:underline">Sair</a>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10">
    <form id="form-postagem">
      <label class="block text-sm font-medium mb-1">T√≠tulo da Mat√©ria</label>
      <input type="text" id="titulo" class="w-full border rounded px-4 py-2 mb-4" required>

      <label class="block text-sm font-medium mb-1">Link relacionado (opcional)</label>
      <input type="text" id="link" class="w-full border rounded px-4 py-2 mb-4">

      <label class="block text-sm font-medium mb-1">Texto</label>
      <div class="toolbar">
        <button type="button" onclick="execCmd('bold')">Negrito</button><span class="separator">|</span>
        <button type="button" onclick="execCmd('italic')">It√°lico</button><span class="separator">|</span>
        <button type="button" onclick="execCmd('underline')">Sublinhado</button><span class="separator">|</span>
        <button type="button" onclick="execCmd('insertUnorderedList')">Lista ‚Ä¢</button><span class="separator">|</span>
        <button type="button" onclick="execCmd('insertOrderedList')">Lista 1.</button><span class="separator">|</span>
        <button type="button" onclick="customLinkPrompt()">Link</button><span class="separator">|</span>
        <select id="fontSelector" onchange="changeFont(this.value)">
          <option value="">Fonte padr√£o</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier</option>
          <option value="Georgia">Georgia</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times</option>
          <option value="Trebuchet MS">Trebuchet</option>
          <option value="Verdana">Verdana</option>
        </select><span class="separator">|</span>
        <input type="file" id="imagemUpload" accept="image/*" onchange="uploadImagem(this)" class="hidden">
        <button type="button" onclick="document.getElementById('imagemUpload').click()">Imagem</button><span class="separator">|</span>
        <button type="button" onclick="toggleEmojiPanel()">Emojis</button>
      </div>
      <div id="emojiPanel"></div>
      <div id="editor" contenteditable="true" class="mb-4"></div>

      <div class="flex gap-4">
        <button type="submit" class="bg-[#005075] text-white px-6 py-2 rounded hover:bg-[#003f5c]">Publicar</button>
        <button type="button" onclick="salvarRascunho()" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Salvar como Rascunho</button>
      </div>
      <p id="mensagem" class="mt-4 text-green-600 hidden">Postagem salva com sucesso!</p>
    </form>

    <h2 class="text-xl font-semibold text-[#004766] mt-12 mb-4">GringoGPT - Revis√£o e Sugest√£o de Texto</h2>
    <iframe src="https://chat.openai.com" class="w-full h-[600px] rounded shadow-md border" title="GringoGPT"></iframe>
  </main>

<script>
function customLinkPrompt() {
  const url = prompt("Digite a URL (comece com https://):");
  if (!url) return;
  const texto = prompt("Digite o texto que ser√° exibido no link:");
  if (!texto) return;
  const linkHTML = `<a href='${url}' target='_blank' rel='noopener noreferrer'>${texto}</a>`;
  document.execCommand('insertHTML', false, linkHTML);
}

function execCmd(cmd) {
  document.execCommand(cmd, false, null);
}

function changeFont(font) {
  if (font) document.execCommand("fontName", false, font);
}

function insertEmoji(emoji) {
  document.execCommand("insertText", false, emoji);
  document.getElementById("emojiPanel").style.display = "none";
}

function toggleEmojiPanel() {
  const panel = document.getElementById("emojiPanel");
  const emojis = "üòÄ üòÉ üòÑ üòÅ üòÜ üòÖ ü§£ üòÇ üôÇ üôÉ üòâ üòä üòá ü•∞ üòç ü§© üòò üòó ‚ò∫Ô∏è üòö üòô üòã üòõ üòú ü§™ üòù ü§ë ü§ó ü§≠ ü§´ ü§î ü§ê üòê üòë üò∂ üòè üòí üôÑ üò¨ üòå üòî üò™ ü§§ üò¥ üò∑ ü§í ü§ï ü§¢ ü§Æ ü§ß ü•µ ü•∂ ü•¥ üòµ ü§Ø ü§† ü•≥ üòé ü§ì üßê üòï üôÅ ‚òπÔ∏è üòÆ üòØ üò≤ üò≥ ü•∫ üò¶ üòß üò® üò∞ üò• üò¢ üò≠ üò± üòñ üò£ üòû üòì üò© üò´ üò§ üò° üò† ü§¨ üòà üëø üíÄ ‚ò†Ô∏è üí© ü§° üëπ üë∫ üëª üëΩ üëæ ü§ñ";
  panel.innerHTML = emojis.split(" ").map(e => `<span onclick="insertEmoji('${e}')">${e}</span>`).join("");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function uploadImagem(input) {
  const file = input.files[0];
  if (!file) return;
  const formData = new FormData();
  formData.append("imagem", file);
  fetch("upload-imagem.php", { method: "POST", body: formData })
    .then(res => res.text())
    .then(url => {
      document.execCommand("insertImage", false, url);
    })
    .catch(() => alert("Erro ao enviar imagem."));
}

document.getElementById("form-postagem").addEventListener("submit", async function (e) {
  e.preventDefault();
  await salvarPostagem("salvar.php");
});

async function salvarRascunho() {
  await salvarPostagem("salvar-rascunho.php");
}

async function salvarPostagem(url) {
  const titulo = document.getElementById("titulo").value;
  const link = document.getElementById("link").value;
  const texto = document.getElementById("editor").innerHTML;
  const data = new Date().toISOString();

  const payload = {
    titulo,
    data,
    link,
    texto
  };

  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    document.getElementById("mensagem").classList.remove("hidden");
    document.getElementById("form-postagem").reset();
    document.getElementById("editor").innerHTML = "";
    setTimeout(() => {
      window.location.href = "painel.html";
    }, 1500);
  } else {
    alert("Erro ao salvar a postagem.");
  }
}
</script>

</body>
</html>
