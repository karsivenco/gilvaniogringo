<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Postagem - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/editor.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen font-inter">
<header class="bg-[#004766] shadow-md">
  <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center relative">
    <!-- Logo e T√≠tulo -->
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo" class="h-10">
      <h1 class="text-2xl font-semibold text-white">Intranet do Gringo</h1>
    </div>

    <!-- Menu de A√ß√µes -->
    <div class="flex items-center gap-4 text-sm text-white relative">
      <!-- + Nova Postagem -->
      <a href="painel.html" class="hover:underline px-2">Voltar</a>

      <!-- Admin Dropdown -->
      <div class="relative">
        <button onclick="toggleDropdown()" class="hover:underline px-2 focus:outline-none">
          Admin ‚ñº
        </button>
        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-52 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
          <div class="py-1 text-gray-800 text-sm">
            <a href="/perfil.html" class="block px-4 py-2 hover:bg-gray-100">üë§ Perfil</a>
            <a href="https://wa.me/5551981221708" target="_blank" class="block px-4 py-2 hover:bg-gray-100">üì± WhatsApp</a>
          </div>
        </div>
      </div>

      <!-- Bot√£o de Sair -->
      <button onclick="logout()" class="hover:underline px-2">Sair</button>
    </div>
  </div>
</header>

  <main class="max-w-5xl mx-auto px-6 py-10">
    <form id="form-postagem">
      <label class="block text-sm font-medium mb-1">T√≠tulo da Mat√©ria</label>
      <input type="text" id="titulo" class="w-full border rounded px-4 py-2 mb-4" required>

      <label class="block text-sm font-medium mb-1">Link relacionado (opcional)</label>
      <input type="text" id="link" class="w-full border rounded px-4 py-2 mb-4">

      <label class="block text-sm font-medium mb-1">Texto</label>
      <div class="toolbar mb-2 flex flex-wrap gap-2">
        <button type="button" onclick="formatText('bold')" class="px-2 py-1 bg-gray-200 rounded">Negrito</button>
        <button type="button" onclick="formatText('italic')" class="px-2 py-1 bg-gray-200 rounded">It√°lico</button>
        <button type="button" onclick="formatText('underline')" class="px-2 py-1 bg-gray-200 rounded">Sublinhado</button>
        <button type="button" onclick="insertParagraph()" class="px-2 py-1 bg-gray-200 rounded">Par√°grafo</button>
        <button type="button" onclick="customLinkPrompt()" class="px-2 py-1 bg-gray-200 rounded">Link</button>
        <button type="button" onclick="toggleEmojiPanel()" class="px-2 py-1 bg-gray-200 rounded">Emogi</button>
        <label class="px-2 py-1 bg-gray-200 rounded cursor-pointer">
          Imagem
          <input type="file" accept="image/*" onchange="uploadImagem(this)" hidden>
        </label>
      </div>
      <div id="emojiPanel" class="mb-2" style="display:none;"></div>
      <div id="editor" contenteditable="true" class="mb-4 bg-white border rounded p-4 min-h-[300px]"></div>

      <div class="flex gap-4">
        <button type="submit" class="bg-[#005075] text-white px-6 py-2 rounded hover:bg-[#003f5c]">Publicar</button>
        <button type="button" onclick="salvarRascunho()" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Salvar como Rascunho</button>
      </div>
      <p id="mensagem" class="mt-4 text-green-600 hidden">Postagem salva com sucesso!</p>
    </form>

    <iframe src="assistente.html" class="mt-12 w-full h-[600px] rounded shadow-md border" title="GringoGPT - Revis√£o e Sugest√£o de Texto"></iframe>
  </main>

<script>
function formatText(command) {
  document.execCommand(command, false, null);
}

function insertParagraph() {
  document.execCommand('insertHTML', false, '<p>‚Ä¢ Novo par√°grafo</p>');
}

function customLinkPrompt() {
  const url = prompt("Digite a URL (comece com https://):");
  if (!url) return;
  const texto = prompt("Digite o texto que ser√° exibido no link:");
  if (!texto) return;
  const linkHTML = `<a href="${url}" target="_blank" rel="noopener noreferrer">${texto}</a>`;
  document.execCommand('insertHTML', false, linkHTML);
}

function toggleEmojiPanel() {
  const panel = document.getElementById("emojiPanel");
  const emojis = "üòÄ üòÉ üòÑ üòÅ üòÜ üòÖ ü§£ üòÇ üôÇ üôÉ üòâ üòä üòá ü•∞ üòç ü§© üòò üòó ‚ò∫Ô∏è üòö üòô üòã üòõ üòú ü§™ üòù ü§ë ü§ó ü§≠ ü§´ ü§î ü§ê üòê üòë üò∂ üòè üòí üôÑ üò¨ üòå üòî üò™ ü§§ üò¥ üò∑ ü§í ü§ï ü§¢ ü§Æ ü§ß ü•µ ü•∂ ü•¥ üòµ ü§Ø ü§† ü•≥ üòé ü§ì üßê üòï üôÅ ‚òπÔ∏è üòÆ üòØ üò≤ üò≥ ü•∫ üò¶ üòß üò® üò∞ üò• üò¢ üò≠ üò± üòñ üò£ üòû üòì üò© üò´ üò§ üò° üò† ü§¨ üòà üëø üíÄ ‚ò†Ô∏è üí© ü§° üëπ üë∫ üëª üëΩ üëæ ü§ñ";
  panel.innerHTML = emojis.split(" ").map(e => `<span onclick="insertEmoji('${e}')" style="cursor:pointer; font-size:20px; margin:2px;">${e}</span>`).join("");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function insertEmoji(emoji) {
  const editor = document.getElementById("editor");
  editor.focus();
  document.execCommand("insertText", false, emoji);
  document.getElementById("emojiPanel").style.display = "none";
}

function uploadImagem(input) {
  const file = input.files[0];
  if (!file) return;
  const formData = new FormData();
  formData.append("imagem", file);
  fetch("upload-imagem.php", { method: "POST", body: formData })
    .then(res => res.text())
    .then(url => {
      if (url.startsWith("http") || url.includes("/img/")) {
      document.execCommand("insertHTML", false, `<img src="${url}" alt="Imagem" style="max-width:100%;">`);
      } else {
      alert("Erro ao enviar imagem: resposta inv√°lida.");
    }
    })
    .catch(err => {
      console.error(err);
      alert("Erro ao enviar imagem.");
    });
}

function salvarRascunho() {
  publicar("salvar-rascunho.php");
}

function publicar(url = "salvar.php") {
  const titulo = document.getElementById("titulo").value.trim();
  const link = document.getElementById("link").value.trim();
  const texto = document.getElementById("editor").innerHTML.trim();
  const agora = new Date();
  const data = agora.toISOString();
  const data_formatada = `${agora.toLocaleDateString()} ${agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

  if (!titulo || !texto || texto === "<br>") {
    alert("Preencha ao menos o t√≠tulo e o conte√∫do da postagem.");
    return;
  }

  const formData = new FormData();
  formData.append("titulo", titulo);
  formData.append("link", link);
  formData.append("texto", texto);
  formData.append("data", data);
  formData.append("data_formatada", data_formatada);

  fetch(url, {
    method: "POST",
    body: formData
  })
  .then(res => {
    if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    return res.text();
  })
  .then(resposta => {
    console.log("Resposta do servidor:", resposta);
    document.getElementById("mensagem").classList.remove("hidden");
    document.getElementById("form-postagem").reset();
    document.getElementById("editor").innerHTML = "";
    setTimeout(() => {
      window.open("ultimas-noticias3.html", "_blank"); // nova aba com a not√≠cia
      window.location.href = "painel.html"; // redireciona painel
    }, 1500);
  })
  .catch(err => {
    console.error("Erro ao salvar:", err);
    alert("Erro ao salvar a postagem. Verifique se o servidor est√° acess√≠vel ou revise os dados.");
  });
}

document.getElementById("form-postagem").addEventListener("submit", function(e) {
  e.preventDefault();
  publicar();
});
</script>

  <script>
  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.classList.toggle("hidden");
  }

  // Fecha o dropdown ao clicar fora dele
  document.addEventListener("click", function (e) {
    const menu = document.getElementById("dropdownMenu");
    const button = e.target.closest("button");
    const isAdmin = button && button.textContent.includes("Admin");
    if (!e.target.closest("#dropdownMenu") && !isAdmin) {
      menu.classList.add("hidden");
    }
  });

  function logout() {
    localStorage.removeItem("logado");
    window.location.href = "intranet.html";
  }
</script>

</body>
</html>
