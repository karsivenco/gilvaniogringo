<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Postagem - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .toolbar button, .toolbar select {
      font-size: 14px;
      padding: 8px 10px;
      background-color: #e5f0f7;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
      color: #333;
    }
    .toolbar button:hover {
      background-color: #d3e3ef;
    }
    #editor {
      min-height: 500px;
      font-size: 16px;
      line-height: 1.6;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: #fff;
      overflow-y: auto;
    }
    #emojiPanel {
      display: none;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      position: absolute;
      z-index: 10;
      border-radius: 0.5rem;
    }
    #emojiPanel span {
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-[#005075] min-h-screen text-gray-200">

  <header class="bg-[#003f5c] py-6 shadow">
    <div class="text-center">
      <img src="img/logo.png" alt="Logo" class="mx-auto h-12 mb-2">
      <h1 class="text-2xl font-bold text-white">Intranet do Gringo</h1>
    </div>
  </header>

  <main class="max-w-5xl mx-auto mt-8 bg-white p-6 rounded shadow text-gray-800">
    <h2 class="text-xl font-semibold text-[#005075] mb-6">Nova Postagem</h2>
    <form id="form-postagem">
      <label class="block text-sm font-medium mb-1">T√≠tulo da Mat√©ria</label>
      <input type="text" id="titulo" class="w-full border rounded px-4 py-2 mb-4" required>

      <label class="block text-sm font-medium mb-1">Link relacionado (opcional)</label>
      <input type="text" id="link" class="w-full border rounded px-4 py-2 mb-4">

      <label class="block text-sm font-medium mb-1">Texto</label>
      <div class="toolbar flex flex-wrap gap-2 mb-3">
        <button type="button" onclick="execCmd('bold')"><b>Negrito</b></button>
        <button type="button" onclick="execCmd('italic')"><i>It√°lico</i></button>
        <button type="button" onclick="execCmd('underline')"><u>Sublinhado</u></button>
        <button type="button" onclick="execCmd('insertUnorderedList')">Lista ‚Ä¢</button>
        <button type="button" onclick="execCmd('insertOrderedList')">Lista 1.</button>
        <button type="button" onclick="createLink()">Link üîó</button>
        <select id="fontSelector" onchange="changeFont(this.value)">
          <option value="">Fonte padr√£o</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier</option>
          <option value="Georgia">Georgia</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times</option>
          <option value="Trebuchet MS">Trebuchet</option>
          <option value="Verdana">Verdana</option>
        </select>
        <input type="file" id="imagemUpload" accept="image/*" onchange="uploadImagem(this)" class="hidden">
        <button type="button" onclick="document.getElementById('imagemUpload').click()">Imagem üñºÔ∏è</button>
        <button type="button" onclick="toggleEmojiPanel()">Emojis üòä</button>
      </div>
      <div id="emojiPanel"></div>
      <div id="editor" contenteditable="true" class="mb-4"></div>

      <div class="flex gap-4">
        <button type="submit" class="bg-[#005075] text-white px-6 py-2 rounded hover:bg-[#003f5c]">Publicar</button>
        <button type="button" onclick="salvarRascunho()" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Salvar como Rascunho</button>
        <a href="painel.html" class="text-[#005075] font-semibold hover:underline self-center">‚Üê Voltar ao Painel</a>
      </div>
    </form>
    <p id="mensagem" class="mt-4 text-green-600 hidden">Postagem salva com sucesso!</p>
  </main>

  <script>
    const emojis = "üòÄ üòÉ üòÑ üòÅ üòÜ üòÖ ü§£ üòÇ üôÇ üôÉ üòâ üòä üòá ü•∞ üòç ü§© üòò üòó ‚ò∫Ô∏è üòö üòô üòã üòõ üòú ü§™ üòù ü§ë ü§ó ü§≠ ü§´ ü§î ü§ê üòê üòë üò∂ üòè üòí üôÑ üò¨ üòå üòî üò™ ü§§ üò¥ üò∑ ü§í ü§ï ü§¢ ü§Æ ü§ß ü•µ ü•∂ ü•¥ üòµ ü§Ø ü§† ü•≥ üòé ü§ì üßê üòï üôÅ ‚òπÔ∏è üòÆ üòØ üò≤ üò≥ ü•∫ üò¶ üòß üò® üò∞ üò• üò¢ üò≠ üò± üòñ üò£ üòû üòì üò© üò´ üò§ üò° üò† ü§¨ üòà üëø üíÄ ‚ò†Ô∏è üí© ü§° üëπ üë∫ üëª üëΩ üëæ ü§ñ";

    function toggleEmojiPanel() {
      const panel = document.getElementById("emojiPanel");
      panel.innerHTML = emojis.split(' ').map(e => `<span onclick="insertEmoji('${e}')">${e}</span>`).join('');
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function execCmd(command) {
      document.execCommand(command, false, null);
    }

    function changeFont(font) {
      if (font) document.execCommand('fontName', false, font);
    }

    function createLink() {
      const url = prompt("Digite a URL:");
      if (url) document.execCommand("createLink", false, url);
    }

    function insertEmoji(emoji) {
      document.execCommand('insertText', false, emoji);
      document.getElementById("emojiPanel").style.display = "none";
    }

    function uploadImagem(input) {
      const file = input.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("imagem", file);
      fetch("upload-imagem.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(url => {
        document.execCommand("insertImage", false, url);
      })
      .catch(() => alert("Erro ao enviar imagem."));
    }

    document.getElementById("form-postagem").addEventListener("submit", async function (e) {
      e.preventDefault();
      await salvarPostagem("salvar.php");
    });

    async function salvarRascunho() {
      await salvarPostagem("salvar-rascunho.php");
    }

    async function salvarPostagem(url) {
      const titulo = document.getElementById("titulo").value;
      const link = document.getElementById("link").value;
      const texto = document.getElementById("editor").innerHTML;
      const data = new Date().toISOString();

      const formData = new FormData();
      formData.append("titulo", titulo);
      formData.append("data", data);
      formData.append("link", link);
      formData.append("texto", texto);

      const res = await fetch(url, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        document.getElementById("mensagem").classList.remove("hidden");
        document.getElementById("form-postagem").reset();
        document.getElementById("editor").innerHTML = "";
        setTimeout(() => {
          window.location.href = "painel.html";
        }, 1500);
      } else {
        alert("Erro ao salvar a postagem.");
      }
    }
  </script>

</body>
</html>
