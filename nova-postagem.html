<script src="scripts/editor.js">// scripts/editor.js

function getEditorSelection() {
  const editor = document.getElementById("editor");
  editor.focus();
  return window.getSelection();
}

function insertHTMLAtCursor(html) {
  const sel = getEditorSelection();
  if (!sel.rangeCount) return;

  const range = sel.getRangeAt(0);
  const el = document.createElement("div");
  el.innerHTML = html;
  const frag = document.createDocumentFragment();
  let node, lastNode;
  while ((node = el.firstChild)) {
    lastNode = frag.appendChild(node);
  }
  range.deleteContents();
  range.insertNode(frag);
  if (lastNode) {
    range.setStartAfter(lastNode);
    range.collapse(true);
    sel.removeAllRanges();
    sel.addRange(range);
  }
}

function formatText(command) {
  document.getElementById("editor").focus();
  document.execCommand(command, false, null);
}

function insertParagraph() {
  insertHTMLAtCursor("<p>‚Ä¢ Novo par√°grafo</p>");
}

function customLinkPrompt() {
  const url = prompt("Digite a URL (comece com https://):");
  if (!url) return;
  const texto = prompt("Digite o texto que ser√° exibido no link:");
  if (!texto) return;
  insertHTMLAtCursor(`<a href="${url}" target="_blank" rel="noopener noreferrer">${texto}</a>`);
}

function changeFont(font) {
  if (font) document.execCommand("fontName", false, font);
}

function insertEmoji(emoji) {
  insertHTMLAtCursor(emoji);
  document.getElementById("emojiPanel").style.display = "none";
}

function toggleEmojiPanel() {
  const panel = document.getElementById("emojiPanel");
  const emojis =
    "üòÄ üòÉ üòÑ üòÅ üòÜ üòÖ ü§£ üòÇ üôÇ üôÉ üòâ üòä üòá ü•∞ üòç ü§© üòò üòó ‚ò∫Ô∏è üòö üòô üòã üòõ üòú ü§™ üòù ü§ë ü§ó ü§≠ ü§´ ü§î ü§ê üòê üòë üò∂ üòè üòí üôÑ üò¨ üòå üòî üò™ ü§§ üò¥ üò∑ ü§í ü§ï ü§¢ ü§Æ ü§ß ü•µ ü•∂ ü•¥ üòµ ü§Ø ü§† ü•≥ üòé ü§ì üßê üòï üôÅ ‚òπÔ∏è üòÆ üòØ üò≤ üò≥ ü•∫ üò¶ üòß üò® üò∞ üò• üò¢ üò≠ üò± üòñ üò£ üòû üòì üò© üò´ üò§ üò° üò† ü§¨ üòà üëø üíÄ ‚ò†Ô∏è üí© ü§° üëπ üë∫ üëª üëΩ üëæ ü§ñ";
  panel.innerHTML = emojis
    .split(" ")
    .map((e) => `<span onclick="insertEmoji('${e}')">${e}</span>`) // escape n√£o necess√°rio aqui
    .join("");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function uploadImagem(input) {
  const file = input.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("imagem", file);

  fetch("upload-imagem.php", {
    method: "POST",
    body: formData,
  })
    .then((res) => res.text())
    .then((url) => {
      insertHTMLAtCursor(`<img src="${url}" alt="Imagem" style="max-width:100%;">`);
    })
    .catch(() => alert("Erro ao enviar imagem."));
}</script>
  
<script src="scripts/publicar.js">// scripts/publicar.js

function salvarRascunho() {
  publicar("dados/salvar-rascunho.php");
}

function publicar(url = "dados/salvar.php") {
  const titulo = document.getElementById("titulo").value.trim();
  const link = document.getElementById("link").value.trim();
  const texto = document.getElementById("editor").innerHTML.trim();
  const agora = new Date();

  const dataISO = agora.toISOString();
  const data_formatada = `${agora.toLocaleDateString()} ${agora.toLocaleTimeString([], {
    hour: '2-digit',
    minute: '2-digit'
  })}`;

  if (!titulo || !texto || texto === "<br>" || texto === "") {
    alert("Por favor, preencha o t√≠tulo e escreva algo no texto.");
    return;
  }

  const formData = new FormData();
  formData.append("titulo", titulo);
  formData.append("link", link);
  formData.append("texto", texto);
  formData.append("data", dataISO);
  formData.append("data_formatada", data_formatada);

  fetch(url, {
    method: "POST",
    body: formData
  })
    .then(response => {
      if (!response.ok) throw new Error("Erro ao enviar os dados.");
      return response.text();
    })
    .then(res => {
      console.log("Retorno do servidor:", res);
      document.getElementById("mensagem").classList.remove("hidden");
      document.getElementById("form-postagem").reset();
      document.getElementById("editor").innerHTML = "";
      setTimeout(() => {
        window.location.href = "painel.html";
      }, 1500);
    })
    .catch(err => {
      console.error(err);
      alert("Erro ao salvar a postagem. Verifique se o arquivo PHP est√° correto e acess√≠vel.");
    });
}
</script>
