<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Postagem - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    #editor {
      min-height: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      background: white;
      overflow-y: auto;
    }
    #editor:focus { outline: 2px solid #09679c; }
    .toolbar button {
      background: #09679c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 4px;
    }
    .toolbar button:hover { background: #074d6b; }
    .toolbar select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }
    .emoji-picker {
      max-height: 120px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      padding: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }
    .emoji-picker span { cursor: pointer; font-size: 20px; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
  <div class="flex items-center gap-3">
    <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
    <h1 class="text-xl font-bold">Nova Postagem</h1>
  </div>
  <nav id="mainMenu" class="flex items-center gap-3"></nav>
</header>

<main class="flex-grow max-w-4xl mx-auto p-6">
  <form id="formPostagem" class="bg-white rounded shadow p-6 space-y-6" onsubmit="return false">
    
    <div>
      <label for="titulo" class="block font-semibold mb-1 text-gray-700">T√≠tulo</label>
      <input type="text" id="titulo" name="titulo"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
        placeholder="Digite o t√≠tulo da postagem" required />
    </div>

    <div>
      <label class="block font-semibold mb-1 text-gray-700">Conte√∫do</label>
      <div class="toolbar mb-2 flex flex-wrap items-center gap-1">
        <button type="button" onclick="format('bold')"><i class="fas fa-bold"></i></button>
        <button type="button" onclick="format('italic')"><i class="fas fa-italic"></i></button>
        <button type="button" onclick="format('underline')"><i class="fas fa-underline"></i></button>

        <select onchange="format('fontName', this.value)">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>

        <select onchange="format('fontSize', this.value)">
          <option value="1">10px</option>
          <option value="2">13px</option>
          <option value="3" selected>16px</option>
          <option value="4">18px</option>
          <option value="5">24px</option>
          <option value="6">32px</option>
          <option value="7">48px</option>
        </select>

        <button type="button" onclick="format('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
        <button type="button" onclick="format('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
        <button type="button" onclick="inserirLink()"><i class="fas fa-link"></i></button>
        <input type="file" id="inputImagem" accept="image/*" style="display:none" onchange="inserirImagem(event)" />
        <button type="button" onclick="document.getElementById('inputImagem').click()"><i class="fas fa-image"></i></button>
        <button type="button" onclick="toggleEmojiPicker()"><i class="fas fa-smile"></i></button>
      </div>

      <div id="emojiPicker" class="emoji-picker hidden"></div>
      <div id="editor" contenteditable="true" spellcheck="true" class="prose max-w-none"></div>
    </div>

    <div class="flex gap-3">
      <button type="button" id="btnSalvarRascunho" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold px-6 py-2 rounded">Salvar Rascunho</button>
      <button type="button" id="btnPublicar" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded">Publicar</button>
    </div>

  </form>
</main>

<script>
  const usuariosAutorizados = [
    "gabriel.amaral",
    "graziele.albuquerque",
    "karina.maia",
    "cristiano.santos",
    "gilvaniogringo"
  ];
  const usuarioLogado = localStorage.getItem("usuarioLogado");

  // Firebase Config
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_BUCKET.appspot.com",
    messagingSenderId: "SEU_SENDER_ID",
    appId: "SEU_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function montarMenu() {
    const menu = document.getElementById("mainMenu");
    menu.innerHTML = `
      <a href="painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded">Painel</a>
      <a href="nova-postagem.html" class="bg-[#053646] border border-white px-3 py-2 rounded">Nova Postagem</a>
      <a href="publicacoes.html" class="bg-[#09679c] border border-white px-3 py-2 rounded">√öltimas Publica√ß√µes</a>
      <a href="rascunhos.html" class="bg-[#09679c] border border-white px-3 py-2 rounded">Rascunhos</a>
      <a href="perfil.html" class="bg-[#09679c] border border-white px-3 py-2 rounded">Perfil</a>
      <button onclick="logout()" class="bg-[#053646] px-3 py-2 rounded">Sair</button>
    `;
  }
  function logout() {
    localStorage.removeItem("usuarioLogado");
    window.location.href = "intranet.html";
  }
  function format(cmd, val = null) {
    document.execCommand(cmd, false, val);
    document.getElementById("editor").focus();
  }
  function inserirLink() {
    const url = prompt("Digite o URL do link:");
    if (url) format("createLink", url);
  }
  function toggleEmojiPicker() {
    document.getElementById("emojiPicker").classList.toggle("hidden");
  }
  function inserirEmoji(emoji) {
    format("insertText", emoji);
    toggleEmojiPicker();
  }
  const emojis = ["üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","üòÇ","ü§£","üòä","üòç","üòé","üò¢","üò≠","üò°","üëç","üëé","üôè","üéâ","üî•","üí°"];
  function popularEmojis() {
    const picker = document.getElementById("emojiPicker");
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => inserirEmoji(e);
      picker.appendChild(span);
    });
  }
  function inserirImagem(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.createElement("img");
      img.src = e.target.result;
      img.style.maxWidth = "100%";
      document.getElementById("editor").appendChild(img);
    };
    reader.readAsDataURL(file);
    event.target.value = "";
  }
  async function enviarPostagem(tipo) {
    if (!usuarioLogado || !usuariosAutorizados.includes(usuarioLogado)) {
      alert("Voc√™ n√£o tem permiss√£o para publicar.");
      return;
    }
    const titulo = document.getElementById("titulo").value.trim();
    const conteudo = document.getElementById("editor").innerHTML.trim();
    if (!titulo || !conteudo) {
      alert("Preencha t√≠tulo e conte√∫do.");
      return;
    }
    const postagem = {
      titulo,
      conteudo,
      autor: usuarioLogado,
      status: tipo === "rascunho" ? "rascunho" : "publicado",
      data: new Date().toISOString()
    };
    try {
      await db.collection(tipo === "rascunho" ? "rascunhos" : "publicacoes").add(postagem);
      alert(tipo === "rascunho" ? "Rascunho salvo!" : "Postagem publicada!");
      document.getElementById("titulo").value = "";
      document.getElementById("editor").innerHTML = "";
    } catch (e) {
      alert("Erro: " + e.message);
    }
  }
  window.onload = () => {
    if (!usuarioLogado || !usuariosAutorizados.includes(usuarioLogado)) {
      alert("Acesso negado.");
      window.location.href = "intranet.html";
      return;
    }
    montarMenu();
    popularEmojis();
    document.getElementById("btnSalvarRascunho").onclick = () => enviarPostagem("rascunho");
    document.getElementById("btnPublicar").onclick = () => enviarPostagem("publicar");
  };
</script>
</body>
</html>
