<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#editor',
      height: 500,
      menubar: true,
      plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table code help wordcount emoticons',
      toolbar: 'undo redo | formatselect | bold italic underline forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image emoticons | removeformat | code fullscreen',
      content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }'
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen text-base">

  <header class="bg-[#005075] text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Nova Postagem</h1>
    <button onclick="logout()" class="text-white hover:underline">Sair</button>
  </header>

  <div class="flex justify-between items-center bg-[#f9f9f9] px-4 py-3 border-b">
    <a href="painel.html" class="text-[#005075] font-semibold hover:underline">&larr; Retornar ao Painel</a>
  </div>

  <main class="max-w-6xl mx-auto p-6 bg-white mt-8 rounded shadow text-lg">
    <form id="form-postagem">
      <label class="block text-sm font-medium text-gray-700 mb-1">Título da Matéria</label>
      <input type="text" id="titulo" class="w-full border rounded px-4 py-2 mb-4" required>

      <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
      <input type="date" id="data" class="w-full border rounded px-4 py-2 mb-4" required>

      <label class="block text-sm font-medium text-gray-700 mb-1">Texto</label>
      <textarea id="editor" name="editor" class="w-full mb-4"></textarea>

      <label class="block text-sm font-medium text-gray-700 mb-1">Link relacionado (opcional)</label>
      <input type="text" id="link" class="w-full border rounded px-4 py-2 mb-4">

      <label class="block text-sm font-medium text-gray-700 mb-1">Imagem de Capa (opcional)</label>
      <input type="file" id="imagem" accept="image/*" class="w-full border rounded px-4 py-2 mb-4">

      <div class="flex gap-4">
        <button type="submit" class="bg-[#005075] text-white px-6 py-2 rounded hover:bg-[#003f5c]">
          Publicar
        </button>
        <button type="button" onclick="salvarRascunho()" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
          Salvar como Rascunho
        </button>
      </div>
    </form>
    <p id="mensagem" class="mt-4 text-green-600 hidden">Postagem salva com sucesso!</p>
  </main>

  <script>
    if (localStorage.getItem("logado") !== "sim") {
      window.location.href = "intranet.html";
    }

    function logout() {
      localStorage.removeItem("logado");
      window.location.href = "intranet.html";
    }

    document.getElementById("form-postagem").addEventListener("submit", async function (e) {
      e.preventDefault();
      await salvarPostagem("salvar.php");
    });

    async function salvarRascunho() {
      await salvarPostagem("salvar-rascunho.php");
    }

    async function salvarPostagem(url) {
      const titulo = document.getElementById("titulo").value;
      const data = document.getElementById("data").value;
      const link = document.getElementById("link").value;
      const imagem = document.getElementById("imagem").files[0];
      const textoHTML = tinymce.get("editor").getContent();

      const formData = new FormData();
      formData.append("titulo", titulo);
      formData.append("data", data);
      formData.append("link", link);
      formData.append("texto", textoHTML);
      if (imagem) {
        formData.append("imagem", imagem);
      }

      const res = await fetch(url, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        document.getElementById("mensagem").classList.remove("hidden");
        document.getElementById("form-postagem").reset();
        tinymce.get("editor").setContent("");
        setTimeout(() => {
          window.location.href = "painel.html";
        }, 1500);
      } else {
        alert("Erro ao salvar a postagem.");
      }
    }
  </script>

</body>
</html>
