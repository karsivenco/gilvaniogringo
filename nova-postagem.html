<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Postagem - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    /* Limita o tamanho da textarea */
    textarea {
      resize: vertical;
      min-height: 150px;
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Nova Postagem</h1>
    </div>
    <nav class="flex items-center gap-3">
      <a href="painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Painel">
        <i class="fas fa-home"></i> Painel
      </a>
      <a href="nova-postagem.html" class="bg-[#074d6b] border border-white px-3 py-2 rounded flex items-center gap-1" title="Nova Postagem">
        <i class="fas fa-plus"></i> Nova Postagem
      </a>
      <a href="ultimas-noticias2.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="√öltimas Publica√ß√µes">
        <i class="fas fa-newspaper"></i> √öltimas Publica√ß√µes
      </a>
      <a href="rascunhos.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Rascunhos">
        <i class="fas fa-file-alt"></i> Rascunhos
      </a>
      <a href="perfil.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Perfil">
        <i class="fas fa-user"></i> Perfil
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition flex items-center gap-1"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6 max-w-4xl mx-auto bg-white rounded shadow mt-6 mb-10">

    <form id="formPostagem" class="space-y-6">

      <div>
        <label for="titulo" class="block font-semibold text-gray-700 mb-2">T√≠tulo da Publica√ß√£o</label>
        <input
          id="titulo"
          type="text"
          placeholder="Digite o t√≠tulo aqui..."
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          required
        />
      </div>

      <div>
        <label for="conteudo" class="block font-semibold text-gray-700 mb-2">Conte√∫do da Publica√ß√£o</label>
        <textarea
          id="conteudo"
          placeholder="Escreva o conte√∫do aqui... Use emojis do teclado normalmente."
          required
        ></textarea>
      </div>

      <div class="flex justify-between items-center text-gray-600">
        <div>
          <span>Autor: <strong id="autorLogado"></strong></span><br />
          <span>Data/Hora: <strong id="dataHoraAtual"></strong></span>
        </div>
        <div class="space-x-3">
          <button
            type="button"
            id="btnSalvarRascunho"
            class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-4 py-2 rounded transition"
          >
            üíæ Salvar Rascunho
          </button>
          <button
            type="submit"
            id="btnEnviar"
            class="bg-[#09679c] hover:bg-[#074d6b] text-white font-semibold px-4 py-2 rounded transition"
          >
            üöÄ Enviar Publica√ß√£o
          </button>
        </div>
      </div>

    </form>

  </main>

  <script>
    // Usu√°rios autorizados para criar/editar postagens
    const usuariosAutorizados = [
      "gabriel.amaral",
      "graziele.albuquerque",
      "karina.maia",
      "cristiano.santos",
      "gilvaniogringo"
    ];

    // Fun√ß√£o logout
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Pega usu√°rio logado
    function getUsuarioLogado() {
      return localStorage.getItem("usuarioLogado");
    }

    // Fun√ß√£o para formatar data e hora atuais
    function formatarDataHoraAtual() {
      const dt = new Date();
      const data = dt.toLocaleDateString("pt-BR");
      const hora = dt.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
      return `${data} ${hora}`;
    }

    // Fun√ß√£o para salvar no localStorage
    function salvarNoLocalStorage(chave, valor) {
      localStorage.setItem(chave, JSON.stringify(valor));
    }

    // Fun√ß√£o para obter array salvo no localStorage
    function obterDoLocalStorage(chave) {
      const dado = localStorage.getItem(chave);
      return dado ? JSON.parse(dado) : [];
    }

    // Ao carregar a p√°gina
    window.onload = () => {
      const usuario = getUsuarioLogado();

      if (!usuario || !usuariosAutorizados.includes(usuario)) {
        alert("Voc√™ n√£o tem permiss√£o para acessar esta p√°gina.");
        window.location.href = "painel.html";
        return;
      }

      // Exibe autor e data/hora atual
      document.getElementById("autorLogado").textContent = usuario;
      document.getElementById("dataHoraAtual").textContent = formatarDataHoraAtual();

      // Evento do bot√£o salvar rascunho
      document.getElementById("btnSalvarRascunho").addEventListener("click", () => {
        const titulo = document.getElementById("titulo").value.trim();
        const conteudo = document.getElementById("conteudo").value.trim();

        if (!titulo || !conteudo) {
          alert("T√≠tulo e conte√∫do s√£o obrigat√≥rios para salvar o rascunho.");
          return;
        }

        const rascunhos = obterDoLocalStorage("rascunhos");

        rascunhos.push({
          titulo,
          conteudo,
          autor: usuario,
          dataHora: new Date().toISOString(),
          status: "rascunho"
        });

        salvarNoLocalStorage("rascunhos", rascunhos);

        alert("Rascunho salvo com sucesso!");
        // Limpa campos
        document.getElementById("titulo").value = "";
        document.getElementById("conteudo").value = "";
        document.getElementById("dataHoraAtual").textContent = formatarDataHoraAtual();
      });

      // Evento do envio do formul√°rio (publicar)
      document.getElementById("formPostagem").addEventListener("submit", (e) => {
        e.preventDefault();

        const titulo = document.getElementById("titulo").value.trim();
        const conteudo = document.getElementById("conteudo").value.trim();

        if (!titulo || !conteudo) {
          alert("T√≠tulo e conte√∫do s√£o obrigat√≥rios para publicar.");
          return;
        }

        const publicacoes = obterDoLocalStorage("publicacoes");

        publicacoes.push({
          titulo,
          conteudo,
          autor: usuario,
          dataHora: new Date().toISOString(),
          status: "publicado"
        });

        salvarNoLocalStorage("publicacoes", publicacoes);

        alert("Publica√ß√£o enviada com sucesso!");

        // Redireciona para √∫ltimas publica√ß√µes
        window.location.href = "ultimas-noticias2.html";
      });
    };
  </script>

</body>
</html>
