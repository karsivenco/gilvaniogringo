<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Postagem - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    /* Editor styling */
    #editor {
      min-height: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      background: white;
      overflow-y: auto;
    }
    #editor:focus {
      outline: 2px solid #09679c;
    }
    .toolbar button {
      background: #09679c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 4px;
      transition: background-color 0.3s;
    }
    .toolbar button:hover {
      background: #074d6b;
    }
    .toolbar select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }
    .emoji-picker {
      max-height: 120px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      padding: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }
    .emoji-picker span {
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Nova Postagem</h1>
    </div>
    <nav id="mainMenu" class="flex items-center gap-3">
      <!-- Menu ser√° inserido via JS -->
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-4xl mx-auto p-6">
    <form id="formPostagem" class="bg-white rounded shadow p-6 space-y-6" onsubmit="return enviarPostagem(event)">
      
      <div>
        <label for="titulo" class="block font-semibold mb-1 text-gray-700">T√≠tulo</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="Digite o t√≠tulo da postagem"
          required
        />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Conte√∫do</label>
        <div class="toolbar mb-2 flex flex-wrap items-center gap-1">
          <!-- Formata√ß√£o b√°sica -->
          <button type="button" onclick="format('bold')" title="Negrito"><i class="fas fa-bold"></i></button>
          <button type="button" onclick="format('italic')" title="It√°lico"><i class="fas fa-italic"></i></button>
          <button type="button" onclick="format('underline')" title="Sublinhado"><i class="fas fa-underline"></i></button>

          <!-- Fonte -->
          <select onchange="format('fontName', this.value)" title="Fonte">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
          </select>

          <!-- Tamanho -->
          <select onchange="format('fontSize', this.value)" title="Tamanho da fonte">
            <option value="1">10px</option>
            <option value="2">13px</option>
            <option value="3" selected>16px</option>
            <option value="4">18px</option>
            <option value="5">24px</option>
            <option value="6">32px</option>
            <option value="7">48px</option>
          </select>

          <!-- Par√°grafo -->
          <button type="button" onclick="format('insertUnorderedList')" title="Lista com marcadores"><i class="fas fa-list-ul"></i></button>
          <button type="button" onclick="format('insertOrderedList')" title="Lista numerada"><i class="fas fa-list-ol"></i></button>

          <!-- Link -->
          <button type="button" onclick="inserirLink()" title="Inserir link"><i class="fas fa-link"></i></button>

          <!-- Inserir imagem -->
          <input type="file" id="inputImagem" accept="image/*" style="display:none" onchange="inserirImagem(event)" />
          <button type="button" onclick="document.getElementById('inputImagem').click()" title="Inserir imagem"><i class="fas fa-image"></i></button>

          <!-- Emoji -->
          <button type="button" onclick="toggleEmojiPicker()" title="Inserir emoji"><i class="fas fa-smile"></i></button>
        </div>

        <div id="emojiPicker" class="emoji-picker hidden" aria-label="Selecionar emoji" role="list">
          <!-- Emojis ser√£o inseridos via JS -->
        </div>

        <div id="editor" contenteditable="true" spellcheck="true" aria-multiline="true" aria-label="Editor de texto" class="prose max-w-none"></div>
      </div>

      <div class="flex flex-wrap gap-4 items-center justify-between">
        <div>
          <label for="status" class="font-semibold text-gray-700">Status da publica√ß√£o:</label>
          <select id="status" name="status" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]">
            <option value="rascunho" selected>Rascunho</option>
            <option value="enviar">Enviar</option>
          </select>
        </div>

        <button type="submit" class="bg-[#09679c] hover:bg-[#074d6b] text-white font-semibold px-6 py-2 rounded transition">
          Publicar
        </button>
      </div>

    </form>

  </main>

  <script>
    // Usu√°rios autorizados a postar e visualizar publica√ß√µes
    const usuariosAutorizados = [
      "gabriel.amaral",
      "graziele.albuquerque",
      "karina.maia",
      "cristiano.santos",
      "gilvaniogringo"
    ];

    // Usu√°rio logado (pega do localStorage)
    const usuarioLogado = localStorage.getItem("usuarioLogado");

    // Montar menu din√¢mico
    function montarMenu() {
      const menu = document.getElementById("mainMenu");
      menu.innerHTML = `
        <a href="painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Painel">
          <i class="fas fa-home"></i> Painel
        </a>
        <a href="nova-postagem.html" class="bg-[#053646] border border-white px-3 py-2 rounded hover:bg-[#032d39] transition flex items-center gap-1" title="Nova Postagem">
          <i class="fas fa-plus"></i> Nova Postagem
        </a>
        ${usuariosAutorizados.includes(usuarioLogado) ? `
        <a href="ultimas-noticias2.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="√öltimas Publica√ß√µes">
          <i class="fas fa-newspaper"></i> √öltimas Publica√ß√µes
        </a>` : ""}
        <button onclick="logout()" class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition flex items-center gap-1" title="Sair">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      `;
    }

    montarMenu();

    // Fun√ß√£o para formatar texto (bold, italic, etc)
    function format(comando, valor=null) {
      document.execCommand(comando, false, valor);
      // Focar no editor ap√≥s executar comando
      document.getElementById("editor").focus();
    }

    // Inserir link customizado
    function inserirLink() {
      const url = prompt("Digite o URL do link:");
      if (url) {
        format("createLink", url);
      }
    }

    // Toggle emoji picker
    function toggleEmojiPicker() {
      const picker = document.getElementById("emojiPicker");
      picker.classList.toggle("hidden");
    }

    // Insere emoji no editor
    function inserirEmoji(emoji) {
      format("insertText", emoji);
      toggleEmojiPicker();
    }

    // Lista de emojis b√°sicos
    const emojis = ["üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","üòÇ","ü§£","üòä","üòç","üòé","üò¢","üò≠","üò°","üëç","üëé","üôè","üéâ","üî•","üí°"];

    function popularEmojis() {
      const picker = document.getElementById("emojiPicker");
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.title = e;
        span.setAttribute("role", "listitem");
        span.onclick = () => inserirEmoji(e);
        picker.appendChild(span);
      });
    }
    popularEmojis();

    // Inserir imagem no editor (como base64 inline)
    function inserirImagem(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.maxWidth = "100%";
        img.style.borderRadius = "6px";
        img.style.marginTop = "10px";

        const editor = document.getElementById("editor");
        editor.appendChild(img);
      };
      reader.readAsDataURL(file);

      // Resetar input para permitir upload repetido da mesma imagem
      event.target.value = "";
    }

    // Enviar postagem - salvar no localStorage e redirecionar
    function enviarPostagem(event) {
      event.preventDefault();

      const titulo = document.getElementById("titulo").value.trim();
      const conteudo = document.getElementById("editor").innerHTML.trim();
      const status = document.getElementById("status").value;

      if (!titulo) {
        alert("T√≠tulo √© obrigat√≥rio.");
        return false;
      }
      if (!conteudo || conteudo === "<br>" || conteudo === "") {
        alert("Conte√∫do n√£o pode estar vazio.");
        return false;
      }
      if (!usuarioLogado) {
        alert("Usu√°rio n√£o logado.");
        window.location.href = "intranet.html";
        return false;
      }

      // Criar objeto postagem
      const postagem = {
        id: Date.now(),
        titulo,
        conteudo,
        autor: usuarioLogado,
        data: new Date().toISOString(),
        status
      };

      // Salvar no localStorage (em rascunhos ou publica√ß√µes)
      let chave = status === "rascunho" ? "rascunhos" : "publicacoes";
      let lista = JSON.parse(localStorage.getItem(chave)) || [];
      lista.push(postagem);
      localStorage.setItem(chave, JSON.stringify(lista));

      alert(`Postagem ${status === "rascunho" ? "salva como rascunho" : "publicada"} com sucesso!`);

      // Redirecionar conforme status
      if(status === "rascunho") {
        window.location.href = "rascunhos.html";
      } else {
        window.location.href = "ultimas-noticias2.html";
      }

      return false;
    }

    // Logout - remover usuario logado e redirecionar para login
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Prote√ß√£o simples - redireciona se n√£o logado ou n√£o autorizado
    window.onload = function() {
      if (!usuarioLogado) {
        alert("Usu√°rio n√£o logado.");
        window.location.href = "intranet.html";
        return;
      }
      // Permitir acesso s√≥ para usu√°rios com permiss√£o de escrever
      if(!usuariosAutorizados.includes(usuarioLogado)) {
        alert("Voc√™ n√£o tem permiss√£o para acessar esta p√°gina.");
        window.location.href = "painel.html";
        return;
      }
    }
  </script>
</body>
</html>
