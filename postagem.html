<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Postagens - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <header class="bg-[#004766] shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="img/logo.png" alt="Logo" class="h-10">
        <h1 class="text-2xl font-semibold text-gray-100">Últimas Postagens</h1>
      </div>
      <a href="intranet.html" onclick="localStorage.removeItem('logado')" class="text-gray-200 hover:underline">Sair</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10">
    <div id="lista-postagens" class="grid grid-cols-1 gap-6">
      <!-- Cards das postagens serão carregados aqui -->
    </div>
  </main>

  <script>
    fetch("postagens.json")
      .then(res => res.json())
      .then(postagens => {
        const lista = document.getElementById("lista-postagens");
        if (postagens.length === 0) {
          lista.innerHTML = '<p class="text-gray-600">Nenhuma postagem encontrada.</p>';
          return;
        }
        lista.innerHTML = postagens.map(p => `
          <div class="card bg-white p-6 rounded shadow border border-gray-200">
            <h3 class="text-lg font-semibold text-[#004766]">${p.titulo}</h3>
            <p class="text-sm text-gray-500 mb-2">Publicado em: ${new Date(p.data).toLocaleString()}</p>
            <p class="text-gray-700 line-clamp-3">${p.texto.replace(/<[^>]+>/g, '').slice(0, 150)}...</p>
            <div class="mt-4">
              ${p.link ? `<a href="${p.link}" class="text-sm text-blue-600 hover:underline" target="_blank">Ver mais</a>` : ''}
            </div>
          </div>
        `).join('');
      })
      .catch(() => {
        document.getElementById("lista-postagens").innerHTML = '<p class="text-red-600">Erro ao carregar postagens.</p>';
      });
  </script>
</body>
</html>
