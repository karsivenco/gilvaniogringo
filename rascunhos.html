<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rascunhos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    .btn-expandir {
      cursor: pointer;
      color: #09679c;
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold" id="tituloPagina">Rascunhos</h1>
      <!-- Contagem -->
      <span id="contadorRascunhos" class="ml-4 text-lg"></span>
    </div>
    <div id="relogio" class="text-white font-mono text-lg"></div> <!-- Relógio -->

    <nav class="flex items-center gap-3">
      <a href="painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Painel">
        <i class="fas fa-home"></i> Painel
      </a>
      <a href="nova-postagem.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Nova Postagem">
        <i class="fas fa-plus"></i> Nova Postagem
      </a>
      <a href="rascunhos.html" class="bg-[#053646] border border-white px-3 py-2 rounded hover:bg-[#032d39] transition flex items-center gap-1" title="Rascunhos">
        <i class="fas fa-file-alt"></i> Rascunhos
      </a>
      <a href="publicacoes.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Últimas Publicações">
        <i class="fas fa-newspaper"></i> Últimas Publicações
      </a>
      <button
        onclick="logout()"
        class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition flex items-center gap-1"
        title="Sair"
      >
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow p-6 max-w-5xl mx-auto bg-white rounded shadow mt-6 mb-10">
    <section id="rascunhosContainer" class="space-y-8">
      <!-- Rascunhos do usuário serão listados aqui -->
    </section>
  </main>

  <script>
    const usuariosAutorizados = [
      "gabriel.amaral",
      "graziele.albuquerque",
      "karina.maia",
      "cristiano.santos",
      "gilvaniogringo"
    ];

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    const usuarioLogado = localStorage.getItem("usuarioLogado");

    // Formata data ISO para dd/mm/aaaa HH:mm
    function formatarDataHora(dataISO) {
      if (!dataISO) return "";
      const dt = new Date(dataISO);
      const data = dt.toLocaleDateString("pt-BR");
      const hora = dt.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
      return `${data} ${hora}`;
    }

    // Busca rascunhos do usuário logado no localStorage
    function getRascunhosPorAutor(autor) {
      if (!autor) return [];
      const rascunhos = JSON.parse(localStorage.getItem("rascunhos")) || [];
      return rascunhos.filter(p => p.autor === autor);
    }

    // Remove rascunho por id e atualiza listagem
    function removerRascunho(id) {
      if (!confirm("Deseja realmente excluir este rascunho?")) return;
      let rascunhos = JSON.parse(localStorage.getItem("rascunhos")) || [];
      rascunhos = rascunhos.filter(p => p.id !== id);
      localStorage.setItem("rascunhos", JSON.stringify(rascunhos));
      carregarRascunhos();
    }

    // Cria o elemento de cada rascunho
    function criarElementoRascunho(rascunho) {
      const container = document.createElement("div");
      container.className = "border rounded p-4 shadow-sm";

      const titulo = document.createElement("h3");
      titulo.textContent = rascunho.titulo;
      titulo.className = "text-xl font-bold mb-2 text-[#09679c]";
      container.appendChild(titulo);

      const dataHora = document.createElement("p");
      dataHora.textContent = "Última edição: " + formatarDataHora(rascunho.data);
      dataHora.className = "text-gray-600 text-sm mb-2";
      container.appendChild(dataHora);

      // Resumo conteúdo (texto plano, limitado)
      const resumo = document.createElement("p");
      resumo.className = "mb-2";
      const textoLimite = 250;
      const conteudoLimpo = rascunho.conteudo.replace(/<[^>]+>/g, "");
      resumo.textContent = conteudoLimpo.length > textoLimite
        ? conteudoLimpo.slice(0, textoLimite) + "..."
        : conteudoLimpo;
      container.appendChild(resumo);

      // Botões editar e excluir
      const botoesDiv = document.createElement("div");
      botoesDiv.className = "flex gap-3";

      const btnEditar = document.createElement("button");
      btnEditar.textContent = "Editar";
      btnEditar.className = "bg-[#09679c] text-white px-4 py-2 rounded hover:bg-[#074d6b] transition";
      btnEditar.onclick = () => {
        window.location.href = `nova-postagem.html?id=${rascunho.id}`;
      };
      botoesDiv.appendChild(btnEditar);

      const btnExcluir = document.createElement("button");
      btnExcluir.textContent = "Excluir";
      btnExcluir.className = "bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition";
      btnExcluir.onclick = () => removerRascunho(rascunho.id);
      botoesDiv.appendChild(btnExcluir);

      container.appendChild(botoesDiv);

      return container;
    }

    // Atualiza o relógio no header a cada segundo
    function atualizarRelogio() {
      const elRelogio = document.getElementById("relogio");
      const agora = new Date();
      elRelogio.textContent = agora.toLocaleString("pt-BR", {
        dateStyle: "short",
        timeStyle: "medium"
      });
    }

    // Carrega e exibe os rascunhos do usuário logado
    function carregarRascunhos() {
      if (!usuarioLogado || !usuariosAutorizados.includes(usuarioLogado)) {
        alert("Você não tem permissão para acessar esta página.");
        window.location.href = "intranet.html";
        return;
      }

      // Atualiza título com nome do usuário
      const tituloPagina = document.getElementById("tituloPagina");
      tituloPagina.textContent = `Rascunhos do ${usuarioLogado}`;

      const rascunhos = getRascunhosPorAutor(usuarioLogado);

      // Atualiza contador
      const contador = document.getElementById("contadorRascunhos");
      contador.textContent = `(${rascunhos.length} ${rascunhos.length === 1 ? "rascunho" : "rascunhos"})`;

      const container = document.getElementById("rascunhosContainer");
      container.innerHTML = "";

      if (rascunhos.length === 0) {
        container.textContent = "Nenhum rascunho encontrado.";
        return;
      }

      rascunhos.forEach(r => {
        const el = criarElementoRascunho(r);
        container.appendChild(el);
      });
    }

    window.onload = () => {
      carregarRascunhos();
      atualizarRelogio();
      setInterval(atualizarRelogio, 1000);
    };
  </script>
</body>
</html>
