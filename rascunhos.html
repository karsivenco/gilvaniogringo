<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rascunhos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    .btn-acao {
      cursor: pointer;
      padding: 0.4rem 0.6rem;
      border-radius: 0.375rem;
      font-weight: 600;
      border: none;
      color: white;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-excluir { background-color: #dc2626; }
    .btn-excluir:hover { background-color: #b91c1c; }

    .btn-editar { background-color: #2563eb; }
    .btn-editar:hover { background-color: #1e40af; }

    .btn-publicar { background-color: #16a34a; }
    .btn-publicar:hover { background-color: #166534; }

    #rascunhosContainer > div {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 id="tituloPagina" class="text-xl font-bold">Rascunhos</h1>
    </div>
    <nav class="flex items-center gap-3">
      <a href="painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Painel">
        <i class="fas fa-home"></i> Painel
      </a>
      <a href="nova-postagem.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Nova Postagem">
        <i class="fas fa-plus"></i> Nova Postagem
      </a>
      <a href="publicacoes.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Últimas Publicações">
        <i class="fas fa-newspaper"></i> Últimas Publicações
      </a>
      <a href="rascunhos.html" class="bg-[#074d6b] border border-white px-3 py-2 rounded bg-opacity-90 flex items-center gap-1" title="Rascunhos">
        <i class="fas fa-file-alt"></i> Rascunhos
      </a>
      <a href="perfil.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition flex items-center gap-1" title="Perfil">
        <i class="fas fa-user"></i> Perfil
      </a>
      <button onclick="logout()" class="bg-[#053646] px-3 py-2 rounded hover:bg-[#032d39] transition flex items-center gap-1" title="Sair">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow p-6 max-w-5xl mx-auto bg-white rounded shadow mt-6 mb-10">
    <!-- Texto fixo explicativo -->
    <div class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded">
      <h2 class="text-lg font-bold text-[#09679c] mb-2">Rascunhos:</h2>
      <p class="text-gray-700 text-sm">
        Aqui ficam armazenadas as postagens que você iniciou mas ainda não publicou.
        Você pode editar, excluir ou publicar diretamente qualquer rascunho listado abaixo.
      </p>
    </div>

    <h2 id="subtituloUsuario" class="text-lg font-semibold mb-4 text-[#09679c]"></h2>
    <section id="rascunhosContainer" class="space-y-6"></section>
  </main>

  <script>
    const usuariosAutorizados = ["gabriel.amaral", "graziele.albuquerque", "karina.maia", "cristiano.santos", "gilvaniogringo"];
    const usuariosExcluir = ["karina.maia", "cristiano.santos", "gilvaniogringo"];

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    function formatarDataHora(dataISO) {
      if (!dataISO) return "";
      const dt = new Date(dataISO);
      const data = dt.toLocaleDateString("pt-BR");
      const hora = dt.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
      return `${data} ${hora}`;
    }

    function criarRascunhoElemento(rascunho, usuarioAtual) {
      const container = document.createElement("div");
      container.className = "border rounded p-4 shadow-sm flex justify-between items-center";

      const conteudoDiv = document.createElement("div");
      const titulo = document.createElement("h3");
      titulo.textContent = rascunho.titulo || "(Sem título)";
      titulo.className = "text-xl font-bold mb-1 text-[#09679c]";
      conteudoDiv.appendChild(titulo);

      const dataP = document.createElement("p");
      dataP.textContent = "Data: " + formatarDataHora(rascunho.data);
      dataP.className = "text-gray-600 text-sm";
      conteudoDiv.appendChild(dataP);

      const autorP = document.createElement("p");
      autorP.textContent = "Autor: " + (rascunho.autor || "Desconhecido");
      autorP.className = "text-gray-600 text-sm";
      conteudoDiv.appendChild(autorP);

      container.appendChild(conteudoDiv);

      // Botões de ação
      const acoesDiv = document.createElement("div");
      acoesDiv.className = "flex gap-2";

      // Editar
      const btnEditar = document.createElement("button");
      btnEditar.className = "btn-acao btn-editar";
      btnEditar.title = "Editar";
      btnEditar.innerHTML = '<i class="fas fa-edit"></i>';
      btnEditar.onclick = () => {
        window.location.href = `nova-postagem.html?id=${rascunho.id}`;
      };
      acoesDiv.appendChild(btnEditar);

      // Publicar
      const btnPublicar = document.createElement("button");
      btnPublicar.className = "btn-acao btn-publicar";
      btnPublicar.title = "Publicar";
      btnPublicar.innerHTML = '<i class="fas fa-paper-plane"></i>';
      btnPublicar.onclick = () => {
        if (confirm("Deseja publicar este rascunho?")) {
          publicarRascunho(rascunho.id);
        }
      };
      acoesDiv.appendChild(btnPublicar);

      // Excluir
      if (usuariosExcluir.includes(usuarioAtual)) {
        const btnExcluir = document.createElement("button");
        btnExcluir.className = "btn-acao btn-excluir";
        btnExcluir.title = "Excluir";
        btnExcluir.innerHTML = '<i class="fas fa-trash"></i>';
        btnExcluir.onclick = () => {
          if (confirm("Deseja realmente excluir este rascunho?")) {
            excluirRascunho(rascunho.id);
          }
        };
        acoesDiv.appendChild(btnExcluir);
      }

      container.appendChild(acoesDiv);
      return container;
    }

    function publicarRascunho(id) {
      let rascunhos = JSON.parse(localStorage.getItem("rascunhos")) || [];
      const index = rascunhos.findIndex(r => r.id === id);
      if (index !== -1) {
        const postagem = rascunhos[index];
        let publicacoes = JSON.parse(localStorage.getItem("publicacoes")) || [];
        publicacoes.push({ ...postagem, data: new Date().toISOString() });
        localStorage.setItem("publicacoes", JSON.stringify(publicacoes));
        rascunhos.splice(index, 1);
        localStorage.setItem("rascunhos", JSON.stringify(rascunhos));
        carregarRascunhos();
      }
    }

    function excluirRascunho(id) {
      let rascunhos = JSON.parse(localStorage.getItem("rascunhos")) || [];
      rascunhos = rascunhos.filter(r => r.id !== id);
      localStorage.setItem("rascunhos", JSON.stringify(rascunhos));
      carregarRascunhos();
    }

    function carregarRascunhos() {
      const usuario = localStorage.getItem("usuarioLogado");
      if (!usuario || !usuariosAutorizados.includes(usuario)) {
        alert("Você não tem permissão para acessar esta página.");
        window.location.href = "intranet.html";
        return;
      }

      const rascunhos = (JSON.parse(localStorage.getItem("rascunhos")) || []).filter(r => r.autor === usuario);
      document.getElementById("tituloPagina").textContent = `Rascunhos de ${usuario}`;
      document.getElementById("subtituloUsuario").textContent = `Rascunhos de ${usuario}`;

      const container = document.getElementById("rascunhosContainer");
      container.innerHTML = "";
      if (rascunhos.length === 0) {
        container.textContent = "Sem rascunhos";
        return;
      }

      rascunhos.sort((a, b) => new Date(b.data) - new Date(a.data));
      rascunhos.forEach(r => container.appendChild(criarRascunhoElemento(r, usuario)));
    }

    window.onload = carregarRascunhos;
  </script>
</body>
</html>
