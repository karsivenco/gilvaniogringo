<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-inter min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#004766] shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="img/logo.png" alt="Logo" class="h-10">
        <h1 class="text-2xl font-semibold text-white">Painel Administrativo - Intranet do Gringo</h1>
      </div>
      <div class="flex gap-4">
        <a href="nova-postagem.html" class="text-gray-200 hover:underline">+ Nova Postagem</a>
        <button onclick="logout()" class="text-white hover:underline">Sair</button>
      </div>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="flex-1 max-w-5xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold text-[#005075] mb-6">Postagens Recentes</h2>
    <div id="postagens" class="space-y-6">
      <!-- Cards gerados dinamicamente aqui -->
    </div>
  </main>

  <!-- Rodapé com links do Gringo -->
  <footer class="bg-[#004766] py-6 mt-8">
    <div class="max-w-7xl mx-auto px-6 text-center text-white">
      <p class="mb-2">Acesse também as redes do Gringo:</p>
      <div class="flex justify-center space-x-4 text-white text-lg">
        <a href="https://gilvaniogringo.com" target="_blank" class="hover:underline">Site Oficial</a>
        <a href="https://www.instagram.com/gilvaniogringo" target="_blank" class="hover:underline">Instagram</a>
        <a href="https://www.facebook.com/gilvanigringors" target="_blank" class="hover:underline">Facebook</a>
        <a href="https://www.tiktok.com/@gilvaniogringo" target="_blank" class="hover:underline">TikTok</a>
        <a href="https://www.youtube.com/@GilvanioGringo" target="_blank" class="hover:underline">YouTube</a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    async function carregarPostagens() {
      try {
        const resposta = await fetch('dados/postagens.json');
        if (!resposta.ok) throw new Error('Erro ao carregar postagens');
        const postagens = await resposta.json();

        const container = document.getElementById('postagens');
        container.innerHTML = '';

        if (postagens.length === 0) {
          container.innerHTML = '<p class="text-gray-600">Nenhuma postagem encontrada.</p>';
          return;
        }

        postagens.forEach((post) => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded shadow p-6';

          card.innerHTML = `
            <h3 class="text-xl font-semibold text-[#004766]">${post.titulo}</h3>
            <p class="text-sm text-gray-500 mb-2">${post.data_formatada}</p>
            <div class="prose prose-sm max-w-none text-gray-700 mb-3">${post.texto.slice(0, 200)}${post.texto.length > 200 ? '...' : ''}</div>
            ${post.link ? `<a href="${post.link}" target="_blank" class="text-blue-600 underline font-medium">Link relacionado</a>` : ''}
          `;

          container.appendChild(card);
        });
      } catch (erro) {
        console.error(erro);
        document.getElementById('postagens').innerHTML = '<p class="text-red-600">Erro ao carregar postagens.</p>';
      }
    }

    function logout() {
      alert("Você saiu da intranet.");
      window.location.href = "intranet.html";
    }

    carregarPostagens();
  </script>
</body>
</html>
