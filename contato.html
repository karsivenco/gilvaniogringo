<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-[#09679c] text-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo Gringo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold">Contatos</h1>
    </div>
    <div class="flex items-center gap-3">
      <a href="painel.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="cadastro.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="Cadastro">
        <i class="fas fa-user-plus"></i> Cadastro
      </a>
      <a href="whatsapp.html" class="bg-[#09679c] border border-white px-3 py-2 rounded hover:bg-[#074d6b] transition" title="WhatsApp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <button
        onclick="logout()"
        class="bg-[#074d6b] px-3 py-2 rounded hover:bg-[#053646] transition"
        title="Sair"
      >
        Sair
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6">
    <h2 class="text-2xl font-bold mb-6 text-[#005075]">Lista de Contatos Cadastrados</h2>

    <div id="contatosLista" class="bg-white rounded-lg shadow p-6 max-w-4xl mx-auto">
      <!-- Lista de contatos será renderizada aqui -->
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-[#005075] text-white p-4 text-center">
    &copy; 2025 Intranet do Gringo - Todos os direitos reservados
  </footer>

  <script>
    // Logout simples
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "intranet.html";
    }

    // Busca contatos do localStorage e renderiza na tela
    function carregarContatos() {
      const contatosLista = document.getElementById("contatosLista");
      const pessoas = JSON.parse(localStorage.getItem("pessoas")) || [];

      if (pessoas.length === 0) {
        contatosLista.innerHTML = '<p class="text-gray-500 italic">Nenhum contato cadastrado.</p>';
        return;
      }

      const listaHTML = pessoas.map((pessoa, index) => {
        return `
          <div class="border-b border-gray-200 py-3 flex justify-between items-center">
            <div>
              <p class="font-semibold text-lg">${pessoa.nome}</p>
              <p class="text-gray-600">${pessoa.telefone}</p>
            </div>
            <button onclick="excluirContato(${index})" title="Excluir contato" class="text-red-600 hover:text-red-800 transition">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        `;
      }).join("");

      contatosLista.innerHTML = listaHTML;
    }

    // Função para excluir contato da lista
    function excluirContato(index) {
      if (!confirm("Tem certeza que deseja excluir este contato?")) return;

      let pessoas = JSON.parse(localStorage.getItem("pessoas")) || [];
      pessoas.splice(index, 1);
      localStorage.setItem("pessoas", JSON.stringify(pessoas));
      carregarContatos();
    }

    // Verifica se está logado
    if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "intranet.html";
    }

    // Carregar contatos ao iniciar
    carregarContatos();
  </script>

</body>
</html>
