<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <main class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-[#09679c] mb-6 text-center">Login - Intranet do Gringo</h1>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block mb-1 font-semibold text-gray-700">Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="Seu usuário"
          required
          autocomplete="username"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          placeholder="Sua senha"
          required
          autocomplete="current-password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#09679c] text-white font-semibold py-2 rounded hover:bg-[#074d6b] transition"
      >
        Entrar
      </button>

      <p id="msgErro" class="text-red-600 font-semibold text-center mt-4 hidden"></p>
    </form>
  </main>

  <script>
    // Usuários e senhas cadastrados (em ambiente real, isso deveria ser backend seguro)
    const usuarios = {
      "grazielle.albuquerque": "Gringo1975",
      "gabriel.amaral": "Gringo1975",
      "karina.maia": "Gringo@20",
      "gilvaniogringo": "Gringo10000",
      "anne.mattos": "Gringo1975",
      "tati.garcia": "Gringo1975",
      "cristiano.santos": "Gringo1975",
      "vitor.mello": "Gringo1975",
    };

    const perfis = {
      "karina.maia": "Desenvolvedora Social Mídia",
      "cristiano.santos": "Mídias Sociais",
      "anne.mattos": "Comunicação",
      "tati.garcia": "Comunicação",
      "gabriel.amaral": "Jornalismo",
      "grazielle.albuquerque": "Jornalismo",
      "vitor.mello": "Comunicação",
      "gilvaniogringo": "Vereador",
    };

    const form = document.getElementById("loginForm");
    const msgErro = document.getElementById("msgErro");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = form.username.value.trim().toLowerCase();
      const password = form.password.value;

      if (!usuarios[username]) {
        mostrarErro("Usuário não encontrado.");
        return;
      }

      if (usuarios[username] !== password) {
        mostrarErro("Senha incorreta.");
        return;
      }

      // Login válido
      msgErro.classList.add("hidden");
      // Salva no localStorage o usuário logado
      localStorage.setItem("usuarioLogado", username);

      // Redireciona para perfil ou painel conforme cargo
      // Por enquanto vamos direto para painel.html (pode ser ajustado conforme perfil)
      window.location.href = "perfil.html";
    });

    function mostrarErro(msg) {
      msgErro.textContent = msg;
      msgErro.classList.remove("hidden");
    }
  </script>

</body>
</html>
