<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Intranet do Gringo</title>
  <!-- Tailwind CSS for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gradiente de fundo suave */
    body {
      background: linear-gradient(to right, #dbeafe, #eff6ff);
    }

    /* Texto animado na marca d'água */
    .water-text {
      font-weight: bold;
      font-size: 1.125rem;
      color: #005075;
      animation: wave 2.5s infinite linear;
      display: inline-block;
    }

    @keyframes wave {
      0% { transform: translateY(0); }
      25% { transform: translateY(-2px); }
      50% { transform: translateY(2px); }
      75% { transform: translateY(-1px); }
      100% { transform: translateY(0); }
    }

    /* Container da logo */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    /* Animação sutil na logo */
    .logo-img {
      height: 80px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <div class="logo-container">
      <img src="img/logop.png" alt="Logo Gringo" class="logo-img mb-2">
      <span class="water-text">@gilvaniogringo</span>
    </div>
    <h2 class="text-xl font-bold text-center mb-6 text-[#005075]">Intranet do Gringo</h2>
    <!-- Formulário envia credenciais para login.php -->
    <form method="post" action="painel.html">
      <label class="block mb-2 text-sm font-medium text-gray-700">Usuário:</label>
      <input type="text" id="usuario" name="usuario" class="w-full p-2 border rounded mb-4" required>
      <label class="block mb-2 text-sm font-medium text-gray-700">Senha:</label>
      <input type="password" id="senha" name="senha" class="w-full p-2 border rounded mb-4" required>
      <button type="submit" class="w-full bg-[#005075] text-white py-2 rounded hover:bg-[#003f5c]">Entrar</button>
    </form>
    <!-- Mensagem de erro oculta por padrão -->
    <p id="erro" class="text-red-600 mt-4 text-sm text-center hidden">Usuário ou senha incorretos.</p>
  </div>
  <script>
    // Exibe mensagem de erro quando o login falha (parâmetro ?erro na URL)
    window.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      if (params.has('erro')) {
        document.getElementById('erro').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
