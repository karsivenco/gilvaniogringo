<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Intranet do Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Importa arquivo externo de usuários e senhas -->
  <script src="senhas.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <main class="bg-white rounded shadow-md p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-[#09679c] flex items-center gap-2">
      <i class="fas fa-lock"></i> Login Intranet do Gringo
    </h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-semibold text-gray-700">Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu usuário"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          required
          autocomplete="username"
          autofocus
        />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#09679c]"
          required
          autocomplete="current-password"
        />
      </div>

      <p id="msgErro" class="text-red-600 font-semibold text-center mt-2 hidden"></p>

      <button
        type="submit"
        class="w-full bg-[#09679c] text-white font-bold py-2 rounded hover:bg-[#074d6b] transition"
      >
        Entrar
      </button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById("loginForm");
      const msgErro = document.getElementById("msgErro");

      form.addEventListener("submit", function(e) {
        e.preventDefault();

        const username = form.username.value.trim().toLowerCase();
        const password = form.password.value;

        // Verifica se o objeto usuarios está carregado
        if (typeof usuarios === "undefined") {
          msgErro.textContent = "Erro interno: dados de usuários não carregados.";
          msgErro.classList.remove("hidden");
          return;
        }

        if (!usuarios[username]) {
          msgErro.textContent = "Usuário não encontrado.";
          msgErro.classList.remove("hidden");
          return;
        }

        if (usuarios[username] !== password) {
          msgErro.textContent = "Senha incorreta.";
          msgErro.classList.remove("hidden");
          return;
        }

        // Login válido
        msgErro.classList.add("hidden");
        localStorage.setItem("usuarioLogado", username);
        window.location.href = "perfil.html";
      });
    });
  </script>
</body>
</html>
