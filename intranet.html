<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Intranet Gringo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-[#005075]">Intranet do Gringo</h2>

    <form onsubmit="return login()">
      <label class="block mb-2 text-sm font-medium text-gray-700">Usuário:</label>
      <input type="text" id="usuario" class="w-full p-2 border rounded mb-4" required>

      <label class="block mb-2 text-sm font-medium text-gray-700">Senha:</label>
      <input type="password" id="senha" class="w-full p-2 border rounded mb-4" required>

      <button type="submit" class="w-full bg-[#005075] text-white py-2 rounded hover:bg-[#003f5c]">Entrar</button>
    </form>

    <p id="erro" class="text-red-600 mt-4 text-sm text-center hidden">Usuário ou senha incorretos.</p>
  </div>

  <script>
    function login() {
      const usuarios = {
        "graziele.albuquerque": "Gringo1975",
        "gabriel.amaral": "Gringo1975"
      };

      const user = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value;

      if (usuarios[user] === senha) {
        // Login bem-sucedido
        window.location.href = "painel.html";
        return false;
      } else {
        // Erro
        document.getElementById("erro").classList.remove("hidden");
        return false;
      }
    }
  </script>

</body>
</html>
