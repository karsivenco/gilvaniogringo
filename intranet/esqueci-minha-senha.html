<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Esqueci minha senha - Intranet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #eff6ff);
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .logo-img {
      height: 80px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo" class="logo-img mb-2">
      <span class="font-semibold text-[#005075] text-lg">@gilvaniogringo</span>
    </div>
    <h2 class="text-xl font-bold text-center mb-6 text-[#005075]">Recuperar Senha</h2>
    <form id="recuperarForm">
      <label class="block mb-2 text-sm font-medium text-gray-700">Digite seu usuário ou e-mail:</label>
      <input type="text" id="recuperar" name="recuperar" class="w-full p-2 border rounded mb-4" required>
      <button type="submit" class="w-full bg-[#005075] text-white py-2 rounded hover:bg-[#003f5c]">Enviar instruções</button>
    </form>
    <p id="confirmacao" class="text-green-600 mt-4 text-sm text-center hidden">
      Se os dados estiverem corretos, você receberá um link para redefinir sua senha.
    </p>
    <div class="mt-4 text-center">
      <a href="index.html" class="text-sm text-blue-600 hover:underline">← Voltar para o login</a>
    </div>
  </div>

  <script>
    document.getElementById('recuperarForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('confirmacao').classList.remove('hidden');
    });
  </script>
</body>
</html>
