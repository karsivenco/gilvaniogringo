<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Intranet do Gringo</title>
  <!-- Tailwind para o layout -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Editor b√°sico com borda e altura m√≠nima */
    #editor {
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar fixa com t√≠tulo e bot√µes -->
  <nav class="bg-[#004766] text-white text-sm px-6 py-3 shadow-md flex flex-wrap justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="Logo" class="h-8">
      <span class="text-lg font-semibold whitespace-nowrap">Nova Postagem - Intranet do Gringo</span>
    </div>
    <div class="flex gap-4 items-center mt-2 sm:mt-0">
      <a href="painel.html" class="hover:underline">Voltar</a>
      <button onclick="logout()" class="hover:underline">Sair</button>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto bg-white p-6 mt-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-[#005075]">Criar Nova Postagem</h2>
    <form id="form-postagem">
      <label class="block mb-2 font-semibold text-gray-700">T√≠tulo</label>
      <input type="text" id="titulo" class="w-full p-2 border rounded mb-4" required>
      <label class="block mb-2 font-semibold text-gray-700">Link (slug)</label>
      <input type="text" id="link" class="w-full p-2 border rounded mb-4">
      <div class="mb-4 flex flex-wrap gap-2">
        <button type="button" onclick="formatText('bold')" class="px-2 py-1 border rounded">Negrito</button>
        <button type="button" onclick="formatText('italic')" class="px-2 py-1 border rounded">It√°lico</button>
        <button type="button" onclick="formatText('underline')" class="px-2 py-1 border rounded">Sublinhado</button>
        <button type="button" onclick="insertParagraph()" class="px-2 py-1 border rounded">Par√°grafo ‚Ä¢</button>
        <button type="button" onclick="customLinkPrompt()" class="px-2 py-1 border rounded">Inserir Link</button>
        <input type="file" onchange="uploadImagem(this)" class="px-2 py-1 border rounded">
        <button type="button" onclick="toggleEmojiPanel()" class="px-2 py-1 border rounded">üòÄ</button>
      </div>
      <div id="emojiPanel" class="p-2 border rounded mb-4 hidden bg-white shadow max-h-40 overflow-y-scroll"></div>
      <div id="editor" contenteditable="true" class="mb-4"></div>
      <div class="flex gap-4">
        <button type="submit" class="bg-[#005075] text-white px-4 py-2 rounded">Publicar</button>
        <button type="button" onclick="salvarRascunho()" class="bg-gray-500 text-white px-4 py-2 rounded">Salvar Rascunho</button>
      </div>
      <p id="mensagem" class="text-green-600 mt-4 hidden">Postagem salva com sucesso!</p>
    </form>
  </div>

  <script>
    // Verifica a sess√£o do usu√°rio
    fetch('check_session.php')
      .then(res => res.json())
      .then(data => {
        if (!data.authenticated) {
          window.location.href = 'intranet.html';
        }
      })
      .catch(() => {
        window.location.href = 'intranet.html';
      });

    // Fun√ß√£o de logout reutilizada
    function logout() {
      fetch('logout.php')
        .then(() => {
          window.location.href = 'intranet.html';
        });
    }

    // Formata texto no editor (negrito, it√°lico, sublinhado)
    function formatText(command) {
      document.execCommand(command, false, null);
    }

    // Insere um par√°grafo com marcador
    function insertParagraph() {
      document.execCommand('insertHTML', false, '<p>‚Ä¢ Novo par√°grafo</p>');
    }

    // Solicita ao usu√°rio os dados de um link e o insere no editor
    function customLinkPrompt() {
      const url = prompt('Digite a URL (comece com https://):');
      if (!url) return;
      const texto = prompt('Digite o texto que ser√° exibido no link:');
      if (!texto) return;
      const linkHTML = `<a href="${url}" target="_blank" rel="noopener noreferrer">${texto}</a>`;
      document.execCommand('insertHTML', false, linkHTML);
    }

    // Insere um emoji no editor
    function insertEmoji(emoji) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(document.createTextNode(emoji));
      document.getElementById('emojiPanel').style.display = 'none';
    }

    // Exibe ou oculta o painel de emojis e popula com alguns exemplos
    function toggleEmojiPanel() {
      const panel = document.getElementById('emojiPanel');
      const emojis = 'üòÄüòÉüòÑüòÅüòÜüòÖüòÇüòäüòáüôÇüôÉüòâüòçü•∞üòòüòóüòôüòöü§óü§©ü§îü§®';
      panel.innerHTML = emojis.split('').map(e => `<span onclick="insertEmoji('${e}')" style="cursor:pointer;margin:2px;">${e}</span>`).join('');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    // Upload de imagem: envia para upload-image.php e insere no conte√∫do
    function uploadImagem(input) {
      const file = input.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('imagem', file);
      fetch('upload-image.php', { method: 'POST', body: formData })
        .then(res => res.text())
        .then(url => {
          if (url.startsWith('http') || url.includes('/img/')) {
            document.execCommand('insertHTML', false, `<img src="${url}" alt="Imagem" style="max-width:100%;">`);
          } else {
            alert('Erro ao enviar imagem: resposta inv√°lida.');
          }
        })
        .catch(() => {
          alert('Erro ao enviar imagem.');
        });
    }

    // Salva o conte√∫do como rascunho
    function salvarRascunho() {
      publicar('salvar-rascunho.php');
    }

    // Envia os dados do formul√°rio para o backend (salvar.php ou salvar-rascunho.php)
    function publicar(url = 'salvar.php') {
      const titulo = document.getElementById('titulo').value.trim();
      const link = document.getElementById('link').value.trim();
      const texto = document.getElementById('editor').innerHTML.trim();
      const agora = new Date();
      const data_iso = agora.toISOString();
      const data_formatada = `${agora.toLocaleDateString('pt-BR')} ${agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
      if (!titulo || !texto || texto === '<br>') {
        alert('Preencha ao menos o t√≠tulo e o conte√∫do da postagem.');
        return;
      }
      const formData = new FormData();
      formData.append('titulo', titulo);
      formData.append('link', link);
      formData.append('texto', texto);
      formData.append('data', data_iso);
      formData.append('data_formatada', data_formatada);
      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
        return res.text();
      })
      .then(() => {
        document.getElementById('mensagem').classList.remove('hidden');
        document.getElementById('form-postagem').reset();
        document.getElementById('editor').innerHTML = '';
        setTimeout(() => {
          window.location.href = 'painel.html';
        }, 1500);
      })
      .catch(() => {
        alert('Erro ao salvar a postagem. Verifique se o servidor est√° acess√≠vel ou revise os dados.');
      });
    }

    // Intercepta o submit do formul√°rio para chamar publicar()
    document.getElementById('form-postagem').addEventListener('submit', function (e) {
      e.preventDefault();
      publicar();
    });
  </script>
</body>
</html>
