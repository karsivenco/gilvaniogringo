<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intranet do Gringo - Perfil</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Perfil do Usuário</h1>
    <nav>
      <a href="painel.html">Voltar ao Painel</a>
      <button id="logout-btn">Sair</button>
    </nav>
  </header>

  <main>
    <section id="perfil-info">
      <!-- Dados do usuário serão carregados aqui -->
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/firestore.js"></script>
  <script>
    if(!localStorage.getItem('userLoggedIn')) {
      window.location.href = "index.html";
    } else {
      const user = JSON.parse(localStorage.getItem('userLoggedIn'));
      document.getElementById('perfil-info').innerHTML = `<p>E-mail: ${user.email}</p>`;
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('userLoggedIn');
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
